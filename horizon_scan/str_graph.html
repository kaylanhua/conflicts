              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#C8A482", "font": {"color": "black"}, "id": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "label": "Modeling analysis of armed conflict risk in sub-Saharan Africa, 2000\u20132019", "shape": "dot", "title": "Sub-Saharan Africa has suffered frequent outbreaks of armed conflict since the end of the Cold War. Although several efforts have been made to understand the underlying causes of armed conflict and establish an early warning mechanism, there is still a lack of a comprehensive assessment approach to model the incidence risk of armed conflict well. Based on a large database of armed conflict events and related spatial datasets covering the period 2000\u20132019, this study uses a boosted regression tree (BRT) approach to model the spatiotemporal distribution of armed conflict risk in sub-Saharan Africa. Evaluation of accuracy indicates that the simulated models obtain high performance with an area under the receiver operator characteristic curve (ROC-AUC) mean value of 0.937 and an area under the precision recall curves (PR-AUC) mean value of 0.891. The result of the relative contribution indicates that the background context factors (i.e., social welfare and the political system) are the main driving factors of armed conflict risk, with a mean relative contribution of 92.599%. By comparison, the climate change-related variables have relatively little effect on armed conflict risk, accounting for only 7.401% of the total. These results provide novel insight into modelling the incidence risk of armed conflict, which may help implement interventions to prevent and minimize the harm of armed conflict."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "5e2092e569a49b8404e4646eb7bfc8df51bc2fba", "label": "Lessons from an escalation prediction competition", "shape": "dot", "title": "Abstract Recent research on the forecasting of violence has mostly focused on predicting the presence or absence of conflict in a given location, while much less attention has been paid to predicting changes in violence. We organized a prediction competition to forecast changes in state-based violence both for the true future and for a test partition. We received contributions from 15 international teams. The models leverage new insight on the targeted problem, insisting on methodological advances, new data and features, and innovative frameworks which contribute to the research frontiers from various perspectives. This article introduces the competition, presents the main innovations fostered by the teams and discusses ways to further expand and improve upon this wisdom of the crowd. We show that an optimal modeling approach builds on a good number of the presented contributions and new evaluation metrics are needed to capture substantial models\u2019 improvements and reward unique insights. La investigaci\u00f3n reciente sobre la previsi\u00f3n de la violencia se ha centrado principalmente en predecir la presencia o ausencia de conflictos en un determinado lugar, mientras que se ha prestado mucha menos atenci\u00f3n a predecir los cambios en la violencia. Organizamos una competencia de predicci\u00f3n para predecir los cambios en la violencia estatal tanto para el futuro cierto como para una divisi\u00f3n del an\u00e1lisis. Recibimos aportes de quince equipos internacionales. Los modelos aprovechan las nuevas ideas sobre el problema espec\u00edfico insistiendo en los avances metodol\u00f3gicos, los nuevos datos y caracter\u00edsticas, as\u00ed como en los marcos innovadores que contribuyen a las fronteras de la investigaci\u00f3n desde diversas perspectivas. Este art\u00edculo presenta la competencia y las principales innovaciones que los equipos fomentan, y analiza maneras de expandirse y mejorar a\u00fan m\u00e1s a partir de esta sabidur\u00eda del p\u00fablico. Mostramos que un enfoque de modelaci\u00f3n \u00f3ptimo se crea a partir de un buen n\u00famero de aportes presentados y que se necesitan nuevas m\u00e9tricas de evaluaci\u00f3n para capturar las mejoras considerables de los modelos y para premiar las ideas \u00fanicas. Les recherches r\u00e9centes sur la pr\u00e9vision de la violence se sont principalement concentr\u00e9es sur la pr\u00e9diction de la pr\u00e9sence ou de l\u2019absence de conflit dans un lieu donn\u00e9, alors que beaucoup moins d\u2019attention a \u00e9t\u00e9 accord\u00e9e \u00e0 la pr\u00e9diction des \u00e9volutions de la violence. Nous avons organis\u00e9 un concours de pr\u00e9dictions dont l\u2019objectif \u00e9tait de pr\u00e9voir les \u00e9volutions de la violence \u00e9tatique \u00e0 la fois pour le futur r\u00e9el et pour une partition test. Nous avons re\u00e7u des contributions de 15 \u00e9quipes internationales. Les mod\u00e8les concern\u00e9s tirent profit de nouveaux renseignements sur le probl\u00e8me cibl\u00e9 en insistant sur les progr\u00e8s m\u00e9thodologiques, sur de nouvelles donn\u00e9es et caract\u00e9ristiques et sur des cadres innovants contribuant \u00e0 \u00e9largir les fronti\u00e8res des recherches de divers points de vue. Cet article pr\u00e9sente le concours et les principales innovations propos\u00e9es par les \u00e9quipes et aborde les moyens d\u2019\u00e9tendre et d\u2019am\u00e9liorer cette sagesse de la foule. Nous montrons qu\u2019une approche optimale de la mod\u00e9lisation repose sur bon nombre des contributions pr\u00e9sent\u00e9es et que de nouvelles m\u00e9triques d\u2019\u00e9valuation sont n\u00e9cessaires pour saisir les am\u00e9liorations substantielles des mod\u00e8les et r\u00e9compenser les id\u00e9es uniques."}, {"color": "#5C4033", "font": {"color": "black"}, "id": "01028e69dfd57d2738dcb39c057bbf952dbcb0af", "label": "Projecting armed conflict risk in Africa towards 2050 along the SSP-RCP scenarios: a machine learning approach", "shape": "dot", "title": "In the past decade, several efforts have been made to project armed conflict risk into the future. This study broadens current approaches by presenting a first-of-its-kind application of machine learning (ML) methods to project sub-national armed conflict risk over the African continent along three Shared Socioeconomic Pathway (SSP) scenarios and three Representative Concentration Pathways towards 2050. Results of the open-source ML framework CoPro are consistent with the underlying socioeconomic storylines of the SSPs, and the resulting out-of-sample armed conflict projections obtained with Random Forest classifiers agree with the patterns observed in comparable studies. In SSP1-RCP2.6, conflict risk is low in most regions although the Horn of Africa and parts of East Africa continue to be conflict-prone. Conflict risk increases in the more adverse SSP3-RCP6.0 scenario, especially in Central Africa and large parts of Western Africa. We specifically assessed the role of hydro-climatic indicators as drivers of armed conflict. Overall, their importance is limited compared to main conflict predictors but results suggest that changing climatic conditions may both increase and decrease conflict risk, depending on the location: in Northern Africa and large parts of Eastern Africa climate change increases projected conflict risk whereas for areas in the West and northern part of the Sahel shifting climatic conditions may reduce conflict risk. With our study being at the forefront of ML applications for conflict risk projections, we identify various challenges for this arising scientific field. A major concern is the limited selection of relevant quantified indicators for the SSPs at present. Nevertheless, ML models such as the one presented here are a viable and scalable way forward in the field of armed conflict risk projections, and can help to inform the policy-making process with respect to climate security."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "b8974a3094f93e59507c3b775822f3e819ead4db", "label": "ViEWS2020: Revising and evaluating the ViEWS political Violence Early-Warning System", "shape": "dot", "title": "This article presents an update to the ViEWS political Violence Early-Warning System. This update introduces (1) a new infrastructure for training, evaluating, and weighting models that allows us to more optimally combine constituent models into ensembles, and (2) a number of new forecasting models that contribute to improve overall performance, in particular with respect to effectively classifying high- and low-risk cases. Our improved evaluation procedures allow us to develop models that specialize in either the immediate or the more distant future. We also present a formal, \u2018retrospective\u2019 evaluation of how well ViEWS has done since we started publishing our forecasts from July 2018 up to December 2019. Our metrics show that ViEWS is performing well when compared to previous out-of-sample forecasts for the 2015\u201317 period. Finally, we present our new forecasts for the January 2020\u2013December 2022 period. We continue to predict a near-constant situation of conflict in Nigeria, Somalia, and DRC, but see some signs of decreased risk in Cameroon and Mozambique."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "1e52a479cad4fedd32384aa346233203f9d19bbf", "label": "Climate has contrasting direct and indirect effects on armed conflicts", "shape": "dot", "title": "There is an active debate regarding the influence that climate has on the risk of armed conflict, which stems from challenges in assembling unbiased datasets, competing hypotheses on the mechanisms of climate influence, and the difficulty of disentangling direct and indirect climate effects. We use gridded historical non-state conflict records, satellite data, and land surface models in a structural equation modeling approach to uncover the direct and indirect effects of climate on violent conflicts in Africa and the Middle East (ME). We show that climate\u2013conflict linkages in these regions are more complex than previously suggested, with multiple mechanisms at work. Warm temperatures and low rainfall direct effects on conflict risk were stronger than indirect effects through food and water supplies. Warming increases the risk of violence in Africa but unexpectedly decreases this risk in the ME. Furthermore, at the country level, warming decreases the risk of violence in most West African countries. Overall, we find a non-linear response of conflict to warming across countries that depends on the local temperature conditions. We further show that magnitude and sign of the effects largely depend on the scale of analysis and geographical context. These results imply that extreme caution should be exerted when attempting to explain or project local climate\u2013conflict relationships based on a single, generalized theory."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "e3239a1afb502fe194c5fda4675662772a829a1d", "label": "ViEWS: A political violence early-warning system", "shape": "dot", "title": "This article presents ViEWS \u2013 a political violence early-warning system that seeks to be maximally transparent, publicly available, and have uniform coverage, and sketches the methodological innovations required to achieve these objectives. ViEWS produces monthly forecasts at the country and subnational level for 36 months into the future and all three UCDP types of organized violence: state-based conflict, non-state conflict, and one-sided violence in Africa. The article presents the methodology and data behind these forecasts, evaluates their predictive performance, provides selected forecasts for October 2018 through October 2021, and indicates future extensions. ViEWS is built as an ensemble of constituent models designed to optimize its predictions. Each of these represents a theme that the conflict research literature suggests is relevant, or implements a specific statistical/machine-learning approach. Current forecasts indicate a persistence of conflict in regions in Africa with a recent history of political violence but also alert to new conflicts such as in Southern Cameroon and Northern Mozambique. The subsequent evaluation additionally shows that ViEWS is able to accurately capture the long-term behavior of established political violence, as well as diffusion processes such as the spread of violence in Cameroon. The performance demonstrated here indicates that ViEWS can be a useful complement to non-public conflict-warning systems, and also serves as a reference against which future improvements can be evaluated."}, {"color": "#5C4033", "font": {"color": "black"}, "id": "2e128cd02947725de76622dc04435b217fe4d56d", "label": "Predicting Conflict", "shape": "dot", "title": "This paper studies the performance of alternative prediction models for conflict. The analysis contrasts the performance of conventional approaches based on predicted probabilities generated by binary response regressions and random forests with two unconventional classification algorithms. The unconventional algorithms are calibrated specifically to minimize a prediction loss function penalizing Type 1 and Type 2 errors: (1) an algorithm that selects linear combinations of correlates of conflict to minimize the prediction loss function, and (2) an algorithm that chooses a set of thresholds for the same variables, together with the number of breaches of thresholds that constitute a prediction of conflict, that minimize the prediction loss function. The paper evaluates the predictive power of these approaches in a set of conflict and non-conflict episodes constructed from a large country-year panel of developing countries since 1977, and finds substantial differences in the in-sample and out-of-sample predictive performance of these alternative algorithms. The threshold classifier has the best overall predictive performance, and moreover has advantages in simplicity and transparency that make it well suited for policy-making purposes. The paper explores the implications of these findings for the World Bank\u0027s classification of fragile and conflict-affected states."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "aeac3f12ec7b2a490f1f67dcb6c13bc58faaed83", "label": "The shape of things to come? Expanding the inequality and grievance model for civil war forecasts with event data", "shape": "dot", "title": "We examine if dynamic information from event data can help improve on a model attempting to forecast civil war using measures reflecting plausible motivation and grievances. Buhaug, Cederman, and Gleditsch predict the risk of civil war using a horizontal inequality model with measures reflecting motivation and relevant group characteristics at the country level. The predictions from their model outperform in an out-of-sample forecast conventional country-level models of civil war, emphasizing vertical inequality and country characteristics. However, most grievance measures change little over time. We surmise that a model reflecting potential motivation for conflict can be improved with more dynamic information on mobilization and the behavior of actors. Our conjecture receives some support in the empirical analysis, where we consider both conflict onset and termination over territorial and governmental incompatibilities in the Uppsala/PRIO Armed Conflict Data, and find some evidence that event data can help improve forecasts. Moreover, models with the original grievance measures do better than purely event based models, supporting our claim that both structure and event based components can add value to conflict prediction models. However, the contribution of events to improving predictive power is modest and not entirely consistent, and some types of conflict events seem easier to forecast than others."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "2a31dd2f126cd187cc5eb8dbbcd97ad42974ffc3", "label": "Civil conflict sensitivity to growing-season drought", "shape": "dot", "title": "Significance Understanding the conflict potential of drought is critical for dealing effectively with the societal implications of climate change. Using new georeferenced ethnicity and conflict data for Asia and Africa since 1989, we present an actor-oriented analysis of growing-season drought and conflict involvement among ethnic groups. Results from naive models common in previous research suggest that drought generally has little impact. However, context-sensitive models accounting for the groups\u2019 level of vulnerability reveal that drought can contribute to sustaining conflict, especially for agriculturally dependent groups and politically excluded groups in very poor countries. These results suggest a reciprocal nature\u2013society interaction in which violent conflict and environmental shock constitute a vicious circle, each phenomenon increasing the group\u2019s vulnerability to the other. To date, the research community has failed to reach a consensus on the nature and significance of the relationship between climate variability and armed conflict. We argue that progress has been hampered by insufficient attention paid to the context in which droughts and other climatic extremes may increase the risk of violent mobilization. Addressing this shortcoming, this study presents an actor-oriented analysis of the drought\u2013conflict relationship, focusing specifically on politically relevant ethnic groups and their sensitivity to growing-season drought under various political and socioeconomic contexts. To this end, we draw on new conflict event data that cover Asia and Africa, 1989\u20132014, updated spatial ethnic settlement data, and remote sensing data on agricultural land use. Our procedure allows quantifying, for each ethnic group, drought conditions during the growing season of the locally dominant crop. A comprehensive set of multilevel mixed effects models that account for the groups\u2019 livelihood, economic, and political vulnerabilities reveals that a drought under most conditions has little effect on the short-term risk that a group challenges the state by military means. However, for agriculturally dependent groups as well as politically excluded groups in very poor countries, a local drought is found to increase the likelihood of sustained violence. We interpret this as evidence of the reciprocal relationship between drought and conflict, whereby each phenomenon makes a group more vulnerable to the other."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "26acad24d7bbaea5abfe66092b11bca450d8b8ac", "label": "Square Pegs in Round Holes: Inequalities, Grievances, and Civil War", "shape": "dot", "title": "Much of the recent research on civil war treats explanations rooted in political and economic grievances with considerable suspicion and claims that there is little empirical evidence of any relationship between ethnicity or inequality and political violence. We argue that common indicators used in previous research, such as the ethno-linguistic fractionalization (ELF) and the Gini coefficient for income dispersion, fail to capture fundamental aspects of political exclusion and economic inequality that can motivate conflict. Drawing on insights from group-level research, we develop new country-level indices that directly reflect inequalities among ethnic groups, including political discrimination and wealth differentials along ethnic lines. Our analysis reveals that these theoretically informed country profiles are much better predictors of civil war onset than conventional inequality indicators, even when we control for a number of alternative factors potentially related to grievances or opportunities for conflict."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "7ee54020f8b279d0a82afe22b466db95c498be90", "label": "Quantifying the Influence of Climate on Human Conflict", "shape": "dot", "title": "Introduction Despite the existence of institutions designed to promote peace, interactions between individuals and groups sometimes lead to conflict. Understanding the causes of such conflict is a major project in the social sciences, and researchers in anthropology, economics, geography, history, political science, psychology, and sociology have long debated the extent to which climatic changes are responsible. Recent advances and interest have prompted an explosion of quantitative studies on this question. Climate and conflict across spatial scales. Evidence that temperature influences the risk of modern human conflict: (A) local violence in 1\u00b0 grid cells, (B) civil war in countries, and (C) civil conflict risk in the tropics. The map depicts regions of analysis corresponding to nonparametric watercolor regressions in (A) to (C). The color intensity in (A) to (C) indicates the level of certainty in the regression line. Methods We carried out a comprehensive synthesis of the rapidly growing literature on climate and human conflict. We examined many types of human conflict, ranging from interpersonal violence and crime to intergroup violence and political instability and further to institutional breakdown and the collapse of civilizations. We focused on quantitative studies that can reliably infer causal associations between climate variables and conflict outcomes. The studies we examined are experiments or \u201cnatural experiments\u201d; the latter exploit variations in climate over time that are plausibly independent of other variables that also affect conflict. In many cases, we obtained original data from studies that did not meet this criterion and used a common statistical method to reanalyze these data. In total, we evaluated 60 primary studies that have examined 45 different conflict data sets. We collected findings across time periods spanning 10,000 BCE to the present and across all major world regions. Results Deviations from normal precipitation and mild temperatures systematically increase the risk of conflict, often substantially. This relationship is apparent across spatial scales ranging from a single building to the globe and at temporal scales ranging from an anomalous hour to an anomalous millennium. Our meta-analysis of studies that examine populations in the post-1950 era suggests that the magnitude of climate\u2019s influence on modern conflict is both substantial and highly statistically significant (P \u003c 0.001). Each 1-SD change in climate toward warmer temperatures or more extreme rainfall increases the frequency of interpersonal violence by 4% and intergroup conflict by 14% (median estimates). Discussion We conclude that there is more agreement across studies regarding the influence of climate on human conflict than has been recognized previously. Given the large potential changes in precipitation and temperature regimes projected for the coming decades\u2014with locations throughout the inhabited world expected to warm by 2 to 4 SDs by 2050\u2014amplified rates of human conflict could represent a large and critical social impact of anthropogenic climate change in both low- and high-income countries. Climate and Conflict Knowledge silos can hinder attempts to explore questions of interest across many disciplines. Hsiang et al. (p. 1235367, published online 1 August) provide a meta-analysis of data from disciplines as disparate as archaeology and psychology to examine the relation between climate and conflict. Overall, warmer temperatures or extremes of rainfall can be causally associated with changes in interpersonal violence and in civil war. Across disciplinary boundaries, recently published evidence links climate change to increased violent conflict. A rapidly growing body of research examines whether human conflict can be affected by climatic changes. Drawing from archaeology, criminology, economics, geography, history, political science, and psychology, we assemble and analyze the 60 most rigorous quantitative studies and document, for the first time, a striking convergence of results. We find strong causal evidence linking climatic events to human conflict across a range of spatial and temporal scales and across all major regions of the world. The magnitude of climate\u2019s influence is substantial: for each one standard deviation (1\u03c3) change in climate toward warmer temperatures or more extreme rainfall, median estimates indicate that the frequency of interpersonal violence rises 4% and the frequency of intergroup conflict rises 14%. Because locations throughout the inhabited world are expected to warm 2\u03c3 to 4\u03c3 by 2050, amplified rates of human conflict could represent a large and critical impact of anthropogenic climate change."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "792e75d052a6fb31947b0161ded7c99c8f26a634", "label": "Predicting Armed Conflict, 2010\u20132050", "shape": "dot", "title": "The article predicts changes in global and regional incidences of armed conflict for the 2010\u20132050 period. The predictions are based on a dynamic multinomial logit model estimation on a 1970\u20132009 cross-sectional data set of changes between no armed conflict, minor conflict, and major conflict. Core exogenous predictors are population size, infant mortality rates, demographic composition, education levels, oil dependence, ethnic cleavages, and neighborhood characteristics. Predictions are obtained through simulating the behavior of the conflict variable implied by the estimates from this model. We use projections for the 2011\u20132050 period for the predictors from the UN World Population Prospects and the International Institute for Applied Systems Analysis. We treat conflicts, recent conflict history, and neighboring conflicts as endogenous variables. Out-of-sample validation of predictions for 2007\u20132009 (based on estimates for the 1970\u20132000 period) indicates that the model predicts well, with an area under the receiver operator curve of 0.937. Using a p \u003e .30 threshold for positive prediction, the true positive rate 7\u20139 years into the future is 0.79 and the False Positive Rate 0.085. We predict a continued decline in the proportion of the world\u0027s countries that have internal armed conflict, from about 15% in 2009 to 7% in 2050. The decline is particularly strong in the Western Asia and North Africa region and less clear in Africa south of Sahara. The remaining conflict countries will increasingly be concentrated in East, Central, and Southern Africa and in East and South Asia."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "52c2bed21c279b3d31806891756c61790b2399ad", "label": "Climate variability and conflict risk in East Africa, 1990\u20132009", "shape": "dot", "title": "Recent studies concerning the possible relationship between climate trends and the risks of violent conflict have yielded contradictory results, partly because of choices of conflict measures and modeling design. In this study, we examine climate\u2013conflict relationships using a geographically disaggregated approach. We consider the effects of climate change to be both local and national in character, and we use a conflict database that contains 16,359 individual geolocated violent events for East Africa from 1990 to 2009. Unlike previous studies that relied exclusively on political and economic controls, we analyze the many geographical factors that have been shown to be important in understanding the distribution and causes of violence while also considering yearly and country fixed effects. For our main climate indicators at gridded 1\u00b0 resolution (\u223c100 km), wetter deviations from the precipitation norms decrease the risk of violence, whereas drier and normal periods show no effects. The relationship between temperature and conflict shows that much warmer than normal temperatures raise the risk of violence, whereas average and cooler temperatures have no effect. These precipitation and temperature effects are statistically significant but have modest influence in terms of predictive power in a model with political, economic, and physical geographic predictors. Large variations in the climate\u2013conflict relationships are evident between the nine countries of the study region and across time periods."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "c545ab4283787fe43cb0cf29de6b46e6bf511957", "label": "Political Marginalization, Climate Change, and Conflict in African Sahel States", "shape": "dot", "title": "This article discusses the probability of increased communal conflict in African states due to the \u201cpolitical vulnerability\u201d of groups to climate change. From an initial examination of communal conflicts in Sub-Saharan Africa, the risk of conflict depends largely on the size and political importance of ethnic groups. Environmental issues can be catalysts to low-level conflict in marginalized communities, but the critical factor is the extent of political and economic marginalization. Small, politically insignificant ethnic groups experience most conflicts related to environmental pressures. This framework informs a prediction of where we should expect to see high levels of politically induced vulnerability and resultant intra- and intercommunal conflicts."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "5642a582b9a9a238e0211ca85e796e9238cd6057", "label": "A Global Model for Forecasting Political Instability", "shape": "dot", "title": "Examining onsets of political instability in countries worldwide from 1955 to 2003, we develop a model that distinguishes countries that experienced instability from those that remained stable with a two-year lead time and over 80% accuracy. Intriguingly, the model uses few variables and a simple specification. The model is accurate in forecasting the onsets of both violent civil wars and nonviolent democratic reversals, suggesting common factors in both types of change. Whereas regime type is typically measured using linear or binary indicators of democracy/autocracy derived from the 21-point Polity scale, the model uses a nonlinear five-category measure of regime type based on the Polity components. This new measure of regime type emerges as the most powerful predictor of instability onsets, leading us to conclude that political institutions, properly specified, and not economic conditions, demography, or geography, are the most important predictors of the onset of political instability."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "5254405a0d1000b57f32a2f6642d105e0b196caf", "label": "Warming increases the risk of civil war in Africa", "shape": "dot", "title": "Armed conflict within nations has had disastrous humanitarian consequences throughout much of the world. Here we undertake the first comprehensive examination of the potential impact of global climate change on armed conflict in sub-Saharan Africa. We find strong historical linkages between civil war and temperature in Africa, with warmer years leading to significant increases in the likelihood of war. When combined with climate model projections of future temperature trends, this historical response to temperature suggests a roughly 54% increase in armed conflict incidence by 2030, or an additional 393,000 battle deaths if future wars are as deadly as recent wars. Our results suggest an urgent need to reform African governments\u0027 and foreign aid donors\u0027 policies to deal with rising temperatures."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "d4e1014f74c7f146be645860e66c80b9a35bf413", "label": "On the Duration of Civil War", "shape": "dot", "title": "This article explores empirically the duration of civil war. It relates the duration of civil war to two alternative models of conflict and culls testable hypotheses from the case study literature on civil war. Using a comprehensive dataset on large-scale violent civil conflicts covering the 1960-2000 period, a wide range of hypotheses are tested by means of hazard function regressions. The results show that the duration of conflict is systematically related both to structural conditions prevailing prior to conflict and to circumstances during conflict. The key structural characteristics that lengthen conflict are low per capita income, high inequality and a moderate degree of ethnic division. The key variable characteristics that shorten conflict are a decline in the prices of the primary commodities that the country exports and external military intervention on the side of the rebels. Furthermore, the results indicate that the chances of peace were much lower in the 1980s and 1990s than they had been previously. Three empirical explanations are suggested as different approaches to civil war: rebellion-as-investment, in which the critical incentive is the post-conflict payoff; rebellion-as-business, in which the critical incentive is the payoff during conflict; and rebellion-as-mistake, in which military optimism prevents the recognition of any mutually advantageous settlement. The article concludes that the empirical evidence is incompatible with the first of these approaches but consistent with the others."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "873c3758e107bdcb9fbbd573a1403da5fbfdf353", "label": "Predicting political violence using a state-space model", "shape": "dot", "title": "Abstract We provide a proof-of-concept for a novel state-space modelling approach for predicting monthly deaths due to political violence. Attention is focused on developing the method and demonstrating the utility of this approach, which provides exciting opportunities to engage with domain experts in developing new and improved state-space models for predicting violence. The prediction is made on a grid of cells with spatial resolution of 0.5\u2009\u00d7\u20090.5 degrees, and each cell is modeled to have two mathematically well-defined unobserved/latent/hidden states that evolves over time and encode the \u201conset risk\u201d and \u201cpotential severity\u201d, respectively. This offers a certain level of interpretability of the model. By using the model for computing the probability distribution for a death count at a future time conditioned on all data observed up until the current time, a predictive distribution is obtained. The predictive distribution typically places a certain mass at the death count 0 (no violent outbreak) and the remaining mass indicating a likely interval of the fatality count, should a violent outbreak appear. To evaluate the model performance we\u2014lacking a better alternative\u2014report the mean of the predictive distribution, but the access to the predictive distribution is in itself an interesting contribution to the application. This work merely serves as a proof-of-concept for the state-space modeling approach for this type of data and several possible directions for further work that could improve the predictive performance are suggested."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "338471946cdd0b023b76c0482a9979bc3f505925", "label": "Forecasting change in conflict fatalities with dynamic elastic net", "shape": "dot", "title": "Abstract This article illustrates an approach to forecasting change in conflict fatalities designed to address the complexity of the drivers and processes of armed conflicts. The design of this approach is based on two main choices. First, to account for the specificity of conflict drivers and processes over time and space, we model conflicts in each individual country separately. Second, we draw on an adaptive model\u2014Dynamic Elastic Net, DynENet\u2014which is able to efficiently select relevant predictors among a large set of covariates. We include over 700 variables in our models, adding event data on top of the data features provided by the convenors of the forecasting competition. We show that our approach is suitable and computationally efficient enough to address the complexity of conflict dynamics. Moreover, the adaptive nature of our model brings a significant added value. Because for each country our model only selects the variables that are relevant to predict conflict intensity, the retained predictors can be analyzed to describe the dynamic configuration of conflict drivers both across countries and within countries over time. Countries can then be clustered to observe the emergence of broader patterns related to correlates of conflict. In this sense, our approach produces interpretable forecasts, addressing one key limitation of contemporary approaches to forecasting."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "6136c8dc29bde2e0331a1eba5960b370c7eae7ca", "label": "Click, click boom: Using Wikipedia data to predict changes in battle-related deaths", "shape": "dot", "title": "Abstract Data and methods development are key to improve our ability to forecast conflict. Relatively recent data sources such as mobile phone and social media data or images have received widespread attention in conflict research. Oftentimes these do not cover substantial parts of the globe or they are difficult to obtain and manipulate, which makes regular updating challenging. The sometimes vast amounts of data can also be computationally and financially costly. The data source we propose instead is cheap, readily and openly available, and updated in real time, and it provides global coverage: Wikipedia. We argue that the number of country page views can be considered a measure of interest or salience, whereas the number of page changes can be considered a measure of controversy between competing political views. We expect these predictors to be particularly successful in capturing tensions before a conflict escalates. We test our argument by predicting changes in battle-related deaths in Africa on the country-month level. We find evidence that country page views do increase predictive performance while page changes do not. Contrary to our expectation, our model seems to capture long-term trends better than sharp short-term changes. El desarrollo de datos y m\u00e9todos es fundamental para perfeccionar nuestra habilidad de previsi\u00f3n de conflictos. Las fuentes de datos relativamente nuevas, tales como los datos o las im\u00e1genes de los tel\u00e9fonos celulares y de las redes sociales, han recibido una atenci\u00f3n generalizada en la investigaci\u00f3n de conflictos. A menudo, dichas fuentes no cubren las partes primordiales del mundo o son dif\u00edciles de obtener y manejar, lo que hace que la actualizaci\u00f3n peri\u00f3dica sea un desaf\u00edo. Las cantidades de datos, en ocasiones enormes, tambi\u00e9n pueden ser costosas desde el punto de vista inform\u00e1tico y financiero. En su lugar, la fuente de datos que proponemos es econ\u00f3mica, est\u00e1 disponible f\u00e1cil y p\u00fablicamente, se actualiza en tiempo real y proporciona una cobertura global: Wikipedia. Planteamos que la cantidad de p\u00e1ginas vistas por pa\u00eds puede considerarse una medida de inter\u00e9s o prominencia, mientras que el n\u00famero de cambios de p\u00e1gina puede considerarse una medida de controversia entre las opiniones pol\u00edticas rivales. Esperamos que estos indicadores tengan especial \u00e9xito a la hora de captar las tensiones antes de que el conflicto se intensifique. Ponemos a prueba nuestro argumento prediciendo cambios en las muertes relacionadas con las batallas en \u00c1frica a nivel mensual y por pa\u00eds. Encontramos pruebas de que esas p\u00e1ginas vistas por pa\u00eds aumentan el rendimiento predictivo, mientras que los cambios de p\u00e1gina no lo hacen. Al contrario de lo que esper\u00e1bamos, nuestro modelo parece registrar mejor las tendencias a largo plazo que los cambios bruscos a corto plazo. Les donn\u00e9es et le d\u00e9veloppement des m\u00e9thodes sont essentiels \u00e0 l\u2019am\u00e9lioration de notre capacit\u00e9 \u00e0 pr\u00e9voir les conflits. La recherche sur les conflits a \u00e9tudi\u00e9 avec application des sources de donn\u00e9es relativement r\u00e9centes, telles que celles fournies par les t\u00e9l\u00e9phones portables ou les m\u00e9dias sociaux. N\u00e9anmoins, dans de nombreux cas, les donn\u00e9es obtenues n\u2019englobent pas l\u2019ensemble de la plan\u00e8te. Elles sont parfois difficiles \u00e0 obtenir et sont d\u00e9licates \u00e0 manipuler, ce qui rend difficile toute mise \u00e0 jour r\u00e9guli\u00e8re. En outre, du fait de leur quantit\u00e9, l\u2019analyse de ces donn\u00e9es peut \u00eatre chronophage et co\u00fbteuse. Au contraire, la source de donn\u00e9es que nous proposons est bon march\u00e9, publique et imm\u00e9diatement disponible, mise \u00e0 jour en temps r\u00e9el, et inclut l\u2019ensemble de la plan\u00e8te : Wikip\u00e9dia. Nous soutenons que le nombre de pages vues par pays permet de mesurer l\u2019int\u00e9r\u00eat ou l\u2019importance d\u2019un sujet, tandis que le nombre de changements apport\u00e9s aux pages permet de mesurer le niveau de controverses entre des opinions politiques concurrentes. Nous estimons que ces \u00e9l\u00e9ments permettent d\u2019identifier avec succ\u00e8s des tensions avant qu\u2019un conflit n\u2019\u00e9clate. Nous v\u00e9rifions la justesse de nos hypoth\u00e8ses en pr\u00e9disant des changements en ce qui concerne le nombre de victimes dans des combats en Afrique, par pays et par mois. Nous apportons la preuve que le nombre de pages vues par pays a une valeur pr\u00e9dictive, mais que le nombre de changements apport\u00e9s aux pages n\u2019en a pas. Contrairement \u00e0 nos attentes, notre mod\u00e8le semble permettre d\u2019identifier des tendances de long terme, et non des changements soudains de court terme."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "e3cfeb4c6962676d491288ec55d40a69210e4a31", "label": "Employing local peacekeeping data to forecast changes in violence", "shape": "dot", "title": "Abstract One way of improving forecasts is through better data. We explore how much we can improve predictions of conflict violence by introducing data reflecting third-party efforts to manage violence. By leveraging new sub-national data on all UN peacekeeping deployments in Africa, 1994\u20132020, from the Geocoded Peacekeeping (Geo-PKO) dataset, we predict changes in violence at the local level. The advantage of data on peacekeeping deployments is that these vary over time and space, as opposed to many structural variables commonly used. We present two peacekeeping models that contain several local peacekeeping features, each with a separate set of additional variables that form the respective benchmark. The mean errors of our predictions only improve marginally. However, comparing observed and predicted changes in violence, the peacekeeping features improve our ability to identify the correct sign of the change. These results are particularly strong when we limit the sample to countries that have seen peacekeeping deployments. For an ambitious forecasting project, like ViEWS, it may thus be highly relevant to incorporate fine-grained and frequently updated data on peacekeeping troops."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "661984c20383f80ca5148d61c0fa70cab634fdc8", "label": "Challenging the status quo: Predicting violence with sparse decision-making data", "shape": "dot", "title": "Abstract This article addresses the discrepancy between the explanation and the prediction of political violence through the development of different models that approximate the decision-making on war and peace. Borrowing from the crisis bargaining literature, the prediction models particularly consider the situational attributes through which players can challenge the status quo. We distinguish between direct and indirect proxies of a weakening of the status quo and show that adding decision-making data can improve the accuracy of cross-sectional forecasting models. The study, which demonstrates the increased conflict risk due to the COVID-19 pandemic and thus another development upsetting the status quo, discusses the usefulness of decision-making forecasts through various case study illustrations. Este art\u00edculo aborda la discrepancia entre la explicaci\u00f3n y la predicci\u00f3n de la violencia pol\u00edtica mediante la elaboraci\u00f3n de diversos modelos que se acercan a la toma de decisiones sobre la guerra y la paz. Inspirados en las publicaciones sobre negociaciones de crisis, los modelos de predicci\u00f3n consideran, en particular, las caracter\u00edsticas situacionales a trav\u00e9s de las cuales las piezas claves pueden desafiar el statu quo. Distinguimos entre indicadores directos e indirectos de un debilitamiento del statu quo y demostramos que la incorporaci\u00f3n de datos sobre la toma de decisiones puede mejorar la precisi\u00f3n de los modelos de previsi\u00f3n transversal. El estudio, que demuestra el aumento del riesgo de conflicto durante la pandemia de la COVID-19 y, por lo tanto, otro acontecimiento que altera el statu quo, analiza la utilidad de las previsiones para la toma de decisiones mediante diferentes ejemplos de casos pr\u00e1cticos. Cet article aborde la divergence entre l\u2019explication et la pr\u00e9diction de la violence politique par le d\u00e9veloppement de diff\u00e9rents mod\u00e8les qui permettent une estimation des prises de d\u00e9cisions sur la guerre et la paix. S\u2019inspirant de la litt\u00e9rature sur les n\u00e9gociations de crises les mod\u00e8les de pr\u00e9diction prennent en particulier en compte les attributs situationnels par lesquels les acteurs peuvent remettre en question le statu quo. Nous distinguons les variables directes des variables indirectes de l\u2019affaiblissement du statu quo et montrons que l\u2019ajout de donn\u00e9es sur les prises de d\u00e9cisions peut am\u00e9liorer la pr\u00e9cision des mod\u00e8les de pr\u00e9vision transversaux. L\u2019\u00e9tude, qui d\u00e9montre l\u2019augmentation du risque de conflit par la pand\u00e9mie de COVID et donc une autre \u00e9volution bouleversant le statu quo, discute de l\u2019utilit\u00e9 des pr\u00e9visions de prises de d\u00e9cisions \u00e0 travers diverses illustrations par des \u00e9tudes de cas."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "52a3907d4092c897e2402996efb0680483a3d5b2", "label": "Predicting escalating and de-escalating violence in Africa using Markov models", "shape": "dot", "title": "Abstract This contribution to the ViEWS prediction competition 2020 proposes using Markov modeling to model the change in the logarithm of battle-related deaths between two points in time in a country. The predictions are made using two ensembles of observed and hidden Markov models, where the covariate sets for the ensembles are drawn from the ViEWS country month constituent models. The weights for the individual models in the ensembles were obtained using a genetic algorithm optimizing the fit on the TADDA-score in a calibration set. The weighted ensembles of visible and hidden Markov models outperform the ViEWS prediction competition benchmark models on the TADDA score in the test period of January 2017 to December 2019 for all time steps. Forecasts until March 2021 predict increased violence primarily in Algeria, Libya, Tchad, Niger, and Angola, and decreased or unchanged levels of violence in most of the remaining countries in Africa. An analysis of the model weights in the ensembles shows that the conflict history constituent model provided by ViEWS was dominant in the ensembles. Esta contribuci\u00f3n a la competencia de predicciones 2020 del Sistema de Alerta Temprana de Violencia (Violence Early Warning System, ViEWS) propone utilizar la modelizaci\u00f3n de M\u00e1rkov para elaborar un modelo del cambio en el logaritmo de las muertes relacionadas con batallas entre dos puntos temporales en un pa\u00eds. Las predicciones se elaboran con dos conjuntos de modelos observados y ocultos de M\u00e1rkov, en los que los grupos de covariables de los conjuntos se obtienen de los modelos constituyentes mensuales de los pa\u00edses del ViEWS. La relevancia de los modelos individuales en los conjuntos se obtuvo mediante un algoritmo gen\u00e9tico que optimiza el ajuste de la puntuaci\u00f3n TADDA en un grupo de calibraci\u00f3n. Los conjuntos ponderados de los modelos visibles y ocultos de M\u00e1rkov superan los modelos de referencia de la competencia de predicciones del ViEWS en relaci\u00f3n con la puntuaci\u00f3n TADDA (Distancia absoluta orientada con aumento de direcci\u00f3n) en el per\u00edodo de prueba de enero de 2017 a diciembre de 2019 para todos los intervalos de tiempo. Las predicciones hasta marzo de 2021 pronostican un aumento en la violencia principalmente en Argelia, Libia, Chad, N\u00edger y Angola, y niveles de violencia disminuidos o sin variaciones en la mayor\u00eda de los pa\u00edses restantes en \u00c1frica. Un an\u00e1lisis de la relevancia de los modelos en los conjuntos demuestra que los modelos constituyentes de la historia de conflictos que proporciona el ViEWS fueron dominantes en dichos conjuntos. Cette contribution au concours de pr\u00e9vision ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) 2020 propose d\u2019utiliser la mod\u00e9lisation de Markov pour mod\u00e9liser l\u2019\u00e9volution du logarithme des d\u00e9c\u00e8s li\u00e9s aux conflits entre deux moments de l\u2019histoire d\u2019un pays. Les pr\u00e9dictions sont effectu\u00e9es \u00e0 l\u2019aide de deux ensembles de mod\u00e8les de Markov cach\u00e9s et de mod\u00e8les de Markov observ\u00e9s, et les jeux de covariables de ces ensembles sont tir\u00e9s des mod\u00e8les constituants par mois et pays du syst\u00e8me ViEWS. Les pond\u00e9rations des mod\u00e8les individuels des ensembles ont \u00e9t\u00e9 obtenues en utilisant un algorithme g\u00e9n\u00e9tique optimisant l\u2019ajustement sur le score TADDA (Distance absolue cibl\u00e9e avec augmentation de direction) dans un jeu de calibration. Les ensembles pond\u00e9r\u00e9s de mod\u00e8les de Markov visibles et cach\u00e9s sont plus performants que les mod\u00e8les de r\u00e9f\u00e9rence du concours de pr\u00e9diction ViEWS pour ce qui est du score TADDA de la p\u00e9riode de test de janvier 2017 \u00e0 d\u00e9cembre 2019, et ce pour tous les pas de temps. Les pr\u00e9visions jusqu\u2019\u00e0 mars 2021 ont permis de pr\u00e9dire une augmentation de la violence principalement en Alg\u00e9rie, en Libye, au Tchad, au Niger et en Angola, et une diminution ou un maintien des niveaux de violence dans la plupart des autres pays d\u2019Afrique. Une analyse des pond\u00e9rations des mod\u00e8les dans les ensembles montre que le mod\u00e8le constituant bas\u00e9 sur l\u2019histoire des conflits fourni par ViEWS serait dominant dans les ensembles."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "f54a6d3d71b08d8c7382bfc5a3eca08e84f0049d", "label": "High resolution conflict forecasting with spatial convolutions and long short-term memory", "shape": "dot", "title": "Abstract The 2020 Violence Early Warning System (ViEWS) Prediction Competition challenged participants to produce predictive models of violent political conflict at high spatial and temporal resolutions. This paper presents a convolutional long short-term memory (ConvLSTM) recurrent neural network capable of forecasting the log change in battle-related deaths resulting from state-based armed conflict at the PRIO-GRID cell-month level. The ConvLSTM outperforms the benchmark model provided by the ViEWS team and performs comparably to the best models submitted to the competition. In addition to providing a technical description of the ConvLSTM, I evaluate the model\u2019s out-of-sample performance and interrogate a selection of interesting model forecasts. I find that the model relies heavily on lagged levels of battle-related fatalities to forecast future decreases in violence. The model struggles to forecast escalations in violence and tends to underpredict the magnitude of escalation while overpredicting the spatial spread of escalation. El concurso de predicciones del sistema de alerta temprana sobre la violencia (Violence Early Warning System, ViEWS) de 2020 desafi\u00f3 a los participantes a producir modelos predictivos de conflictos pol\u00edticos violentos a altas resoluciones espaciales y temporales. Este documento presenta una red neuronal recurrente de memoria convolucional a corto y largo plazo (convolutional long short-term memory, ConvLSTM) capaz de predecir el cambio de registro en las muertes relacionadas con las batallas como resultado de los conflictos armados de estado a nivel de mes de celda de PRIO-GRID. La ConvLSTM supera el modelo de referencia proporcionado por el equipo de ViEWS y funciona de manera similar a los mejores modelos presentados en el concurso. Adem\u00e1s de proporcionar una descripci\u00f3n t\u00e9cnica de la ConvLSTM, analizo el rendimiento del modelo fuera de la muestra y cuestiono una serie de interesantes previsiones del modelo. Considero que el modelo se basa, principalmente, en niveles rezagados de v\u00edctimas mortales a causa de las batallas para predecir las futuras disminuciones de la violencia. El modelo se esfuerza por predecir las escaladas de la violencia y tiende a predecir con poca frecuencia la magnitud de la escalada, pero con m\u00e1s frecuencia la propagaci\u00f3n espacial de esta. Le concours 2020 du syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence (Violence Early Warning System, ViEWS) a mis les participants au d\u00e9fi de produire des mod\u00e8les pr\u00e9dictifs des conflits politiques violents \u00e0 hautes r\u00e9solutions temporelles et spatiales. Cet article pr\u00e9sente un r\u00e9seau de neurones r\u00e9currents \u00e0 m\u00e9moire convolutive \u00e0 long terme \u00e0 court terme (ConvLSTM) capable de pr\u00e9voir l\u2019\u00e9volution logarithmique des d\u00e9c\u00e8s li\u00e9s aux combats r\u00e9sultant de conflits arm\u00e9s \u00e9tatiques au niveau Cellule par mois de la grille PRIO. La ConvLSTM surpasse le mod\u00e8le de r\u00e9f\u00e9rence fourni par l\u2019\u00e9quipe ViEWS et offre des performances comparables \u00e0 celles des meilleurs mod\u00e8les soumis pour le concours. En plus de fournir une description technique de la ConvLSTM, j\u2019\u00e9value les performances hors \u00e9chantillon du mod\u00e8le et j\u2019interroge une s\u00e9lection de pr\u00e9visions int\u00e9ressantes du mod\u00e8le. J\u2019ai constat\u00e9 que le mod\u00e8le d\u00e9pendait fortement des niveaux d\u00e9cal\u00e9s des d\u00e9c\u00e8s li\u00e9s aux combats pour pr\u00e9voir les futures diminutions de la violence. Le mod\u00e8le peine \u00e0 pr\u00e9voir les escalades de la violence et tend \u00e0 sous-estimer la magnitude de l\u2019escalade tout en surestimant sa propagation spatiale."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "39b456e5749ee42d8457933eb3173070e75813cb", "label": "Conflict forecasting with event data and spatio-temporal graph convolutional networks", "shape": "dot", "title": "Abstract This paper explores three different model components to improve predictive performance over the ViEWS benchmark: a class of neural networks that account for spatial and temporal dependencies; the use of CAMEO-coded event data; and the continuous rank probability score (CRPS), which is a proper scoring metric. We forecast changes in state based violence across Africa at the grid-month level. The results show that spatio-temporal graph convolutional neural network models offer consistent improvements over the benchmark. The CAMEO-coded event data sometimes improve performance, but sometimes decrease performance. Finally, the choice of performance metric, whether it be the mean squared error or a proper metric such as the CRPS, has an impact on model selection. Each of these components\u2013algorithms, measures, and metrics\u2013can improve our forecasts and understanding of violence. En este art\u00edculo se exploran tres componentes diferentes del modelo para mejorar el rendimiento predictivo con respecto a la referencia ViEWS: una clase de redes neuronales que tienen en cuenta las dependencias espaciales y temporales, el uso de datos de eventos codificados por CAMEO, y la puntuaci\u00f3n de probabilidad de rango continuo (CRPS), que es una m\u00e9trica de puntuaci\u00f3n adecuada. Predecimos los cambios en la violencia estatal en toda \u00c1frica a nivel mensual. Los resultados muestran que los modelos de redes neuronales convolucionales de gr\u00e1ficos espacio-temporales ofrecen mejoras consistentes sobre el punto de referencia. Los datos de eventos codificados por CAMEO a veces mejoran el rendimiento, pero otras veces lo empeoran. Por \u00faltimo, la elecci\u00f3n de la m\u00e9trica de rendimiento, ya sea el error cuadr\u00e1tico medio o una m\u00e9trica propia como la CRPS, influye en la selecci\u00f3n del modelo. Cada uno de estos componentes (algoritmos, medidas y m\u00e9tricas) puede mejorar nuestras previsiones y nuestra comprensi\u00f3n de la violencia. Cet article explore trois composantes de mod\u00e8les diff\u00e9rentes pour am\u00e9liorer les performances pr\u00e9dictives par rapport \u00e0 la r\u00e9f\u00e9rence de ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) : une classe de r\u00e9seaux de neurones qui prennent en compte les d\u00e9pendances spatiales et temporelles ; l\u2019utilisation de donn\u00e9es d\u2019\u00e9v\u00e9nements cod\u00e9es par CAMEO (Conflict and Mediation Events Observations, Observation des \u00e9v\u00e9nements de m\u00e9diation et de conflit) ; et le CRPS (Continuous Rank Probability Score, Score de probabilit\u00e9 de cat\u00e9gories ordonn\u00e9es de variables continues), qui est une m\u00e9trique de score propre. Nous effectuons des pr\u00e9dictions des \u00e9volutions de la violence \u00e9tatique en Afrique au niveau grille/mois. Les r\u00e9sultats montrent que les mod\u00e8les \u00e0 r\u00e9seaux convolutifs de neurones graphiques spatiotemporels offrent des am\u00e9liorations constantes par rapport \u00e0 la r\u00e9f\u00e9rence. Les donn\u00e9es d\u2019\u00e9v\u00e9nements cod\u00e9es par CAMEO am\u00e9liorent parfois les performances mais peuvent aussi parfois les r\u00e9duire. Enfin, le choix de la m\u00e9trique de performances, qu\u2019il s\u2019agisse de l\u2019erreur quadratique moyenne ou d\u2019une m\u00e9trique de score propre telle que le CRPS, a un impact sur la s\u00e9lection du mod\u00e8le. Chacune de ces composantes - algorithmes, mesures et m\u00e9triques - peut am\u00e9liorer nos pr\u00e9visions et notre compr\u00e9hension de la violence."}, {"color": "#5C4033", "font": {"color": "black"}, "id": "12e64de7bba4ad1467972309c511d92079477e71", "label": "Predicting (de-)escalation of sub-national violence using gradient boosting: Does it work?", "shape": "dot", "title": "Abstract This article presents a prediction model of (de-)escalation of sub-national violence using gradient boosting. The prediction model builds on updated data from the PRIO-GRID data aggregator, contributing to the ViEWS prediction competition by predicting changes in violence levels, operationalized using monthly fatalities at the 0.5\u2009\u00d7\u20090.5-degree grid (pgm) level. Our model\u0027s predictive performance in terms of mean square error (MSE) is marginally worse than the ViEWS baseline model and inferior to most other submissions, including our own supervised random forest model. However, while we knew that the model was comparatively worse than our random forest model in terms of MSE, we propose the gradient boosting model because it performed better where it matters\u2014in predicting when (de-)escalation happens. This choice means that we question the usefulness of using MSE for evaluating model performance and instead propose alternative performance measurements that are needed to understand the usefulness of predictive models. We argue that future endeavors using this outcome should measure their performance using the Concordance Correlation, which takes both the trueness and the precision elements of accuracy into account, and, unlike MSE, seems to be robust to the issues caused by zero inflation. Este art\u00edculo presenta un modelo de predicci\u00f3n de la desescalada de la violencia subnacional mediante el uso de la potenciaci\u00f3n del gradiente. El modelo de predicci\u00f3n se basa en los datos actualizados que provienen del agregador de datos de PRIO-GRID, contribuye al concurso de predicciones de ViEWS al predecir cambios en los niveles de violencia y es operacionalizado utilizando las muertes mensuales a nivel de cuadr\u00edcula de 0.5\u2009\u00d7\u20090.5 grados (pgm). El rendimiento predictivo de nuestro modelo desde el punto de vista del error cuadr\u00e1tico medio (mean square error, MSE) es ligeramente peor que el modelo de referencia del sistema de alerta temprana sobre la violencia (Violence Early Warning System, ViEWS) e inferior en relaci\u00f3n con la mayor\u00eda de las otras presentaciones, incluido nuestro modelo de bosque aleatorio y supervisado. No obstante, si bien sab\u00edamos que el modelo era comparativamente peor que nuestro modelo de bosque aleatorio en relaci\u00f3n con el MSE, proponemos el modelo de potenciaci\u00f3n del gradiente porque funcion\u00f3 mejor en el aspecto que importa: predecir cu\u00e1ndo ocurre la desescalada. Esta elecci\u00f3n significa que cuestionamos la utilidad del uso del MSE para evaluar el rendimiento del modelo y, en cambio, proponemos mediciones de rendimiento alternativas que son necesarias para comprender la utilidad de los modelos predictivos. Sostenemos que, en los futuros proyectos en los que se utilice este resultado, se deber\u00eda medir el rendimiento mediante la correlaci\u00f3n de concordancia, la cual tiene en cuenta tanto los elementos de veracidad como los de precisi\u00f3n de la exactitud y, a diferencia del MSE, parece ser resistente a los problemas generados por la inflaci\u00f3n cero. Cet article pr\u00e9sente un mod\u00e8le de pr\u00e9diction de la (d\u00e9s)escalade de la violence infranationale utilisant un boosting de gradient. Ce mod\u00e8le de pr\u00e9diction repose sur des donn\u00e9es \u00e0 jour de l\u2019agr\u00e9gateur de donn\u00e9es de la grille PRIO. Il contribue au concours de pr\u00e9diction ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) en pr\u00e9disant les \u00e9volutions des niveaux de violence qui sont op\u00e9rationnalis\u00e9s sur la base du nombre mensuel de d\u00e9c\u00e8s au niveau 0.5\u2009\u00d7\u20090.5 degr\u00e9 de la grille (PGM). Les performances pr\u00e9dictives de notre mod\u00e8le en termes d\u2019erreur quadratique moyenne (EQM) sont l\u00e9g\u00e8rement moins bonnes que celles du mod\u00e8le de r\u00e9f\u00e9rence ViEWS et inf\u00e9rieures \u00e0 la plupart des autres mod\u00e8les soumis, y compris \u00e0 celles de notre propre mod\u00e8le \u00e0 for\u00eat al\u00e9atoire supervis\u00e9e. Cependant, bien que nous sachions que ce mod\u00e8le \u00e0 boosting de gradient \u00e9tait comparativement moins bon que notre mod\u00e8le \u00e0 for\u00eat al\u00e9atoire en termes d\u2019EQM, nous l\u2019avons propos\u00e9 car il \u00e9tait plus efficace dans le domaine qui compte : la pr\u00e9diction du moment auquel une (d\u00e9s)escalade interviendrait. Ce choix signifie que nous remettons en question l\u2019utilit\u00e9 de l\u2019utilisation de l\u2019EQM pour \u00e9valuer les performances des mod\u00e8les et nous proposons au lieu de cela des mesures de performances alternatives n\u00e9cessaires pour comprendre l\u2019utilit\u00e9 des mod\u00e8les pr\u00e9dictifs. Nous soutenons que les futurs efforts utilisant ce r\u00e9sultat devraient plut\u00f4t mesurer leurs performances \u00e0 l\u2019aide de la Corr\u00e9lation de concordance, qui prend \u00e0 la fois en compte les \u00e9l\u00e9ments Exactitude et Pr\u00e9cision et qui, contrairement \u00e0 l\u2019EQM, semble \u00eatre robuste face aux probl\u00e8mes caus\u00e9s par l\u2019inflation z\u00e9ro."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "a7cc25778ab99be5629203fc82a1e70b1d3b0a4c", "label": "United they stand: Findings from an escalation prediction competition", "shape": "dot", "title": "Abstract This article presents results and lessons learned from a prediction competition organized by ViEWS to improve collective scientific knowledge on forecasting (de-)escalation in Africa. The competition call asked participants to forecast changes in state-based violence for the true future (October 2020\u2013March 2021) as well as for a held-out test partition. An external scoring committee, independent from both the organizers and participants, was formed to evaluate the models based on both qualitative and quantitative criteria, including performance, novelty, uniqueness, and replicability. All models contributed to advance the research frontier by providing novel methodological or theoretical insight, including new data, or adopting innovative model specifications. While we discuss several facets of the competition that could be improved moving forward, the collection passes an important test. When we build a simple ensemble prediction model\u2014which draws on the unique insights of each contribution to differing degrees\u2014we can measure an improvement in the prediction from the group, over and above what the average individual model can achieve. This wisdom of the crowd effect suggests that future competitions that build on both the successes and failures of ours, can contribute to scientific knowledge by incentivizing diverse contributions as well as focusing a group\u2019s attention on a common problem. Este art\u00edculo presenta los resultados y las ense\u00f1anzas extra\u00eddas en el marco de un certamen de predicci\u00f3n organizado por los responsables del proyecto Sistema de Alerta Temprana de Violencia (Violence Early-Warning System, ViEWS) con el prop\u00f3sito de mejorar los conocimientos cient\u00edficos colectivos sobre la previsi\u00f3n de la (des)escalada en el continente africano. En el certamen se pidi\u00f3 a los participantes que desarrollaran una previsi\u00f3n con respecto a los cambios en la violencia estatal para el futuro real (de octubre de 2020 a marzo de 2021), as\u00ed como para una muestra de prueba que se mantendr\u00eda. Se form\u00f3 un comit\u00e9 de calificaci\u00f3n externo, independiente tanto de los organizadores como de los participantes, para evaluar los modelos en funci\u00f3n de criterios cualitativos y cuantitativos, como el rendimiento, la novedad, la singularidad y la replicabilidad. Todos los modelos contribuyeron a avanzar en la frontera de la investigaci\u00f3n mediante el aporte de nuevos conocimientos metodol\u00f3gicos o te\u00f3ricos, la inclusi\u00f3n de nuevos datos o la adopci\u00f3n de especificaciones innovadoras del modelo. Aunque se debari\u00f3 sobre varios aspectos del certamen que podr\u00edan mejorarse de cara al futuro, lo que se recopil\u00f3 pas\u00f3 una prueba importante. Cuando se construye un simple modelo de predicci\u00f3n de conjunto, que se basa en los conocimientos \u00fanicos de cada contribuci\u00f3n en diferentes grados, se puede medir una mejora en la predicci\u00f3n del grupo, por encima de lo que el modelo individual promedio puede lograr. Este efecto de la sabidur\u00eda de la multitud sugiere que los futuros cert\u00e1menes que se basen tanto en los \u00e9xitos como en los fracasos propios, pueden contribuir al conocimiento cient\u00edfico incentivando diversas contribuciones, as\u00ed como centrando la atenci\u00f3n de un grupo en un problema com\u00fan. Cet article pr\u00e9sente les r\u00e9sultats et les enseignements tir\u00e9s d\u2019un concours de pr\u00e9diction organis\u00e9 par ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) pour am\u00e9liorer nos connaissances scientifiques collectives en pr\u00e9vision de la (d\u00e9s)escalade de la violence sur le continent africain. L\u2019appel \u00e0 concours demandait aux participants de pr\u00e9voir les \u00e9volutions de la violence \u00e9tatique pour le futur r\u00e9el (octobre 2020-mars 2021) ainsi que pour une partition test retenue. Un comit\u00e9 de notation externe, ind\u00e9pendant \u00e0 la fois des organisateurs et des participants, a \u00e9t\u00e9 constitu\u00e9 pour \u00e9valuer les mod\u00e8les \u00e0 la fois sur des crit\u00e8res qualitatifs et quantitatifs, notamment sur leurs performances, leur nouveaut\u00e9, leur unicit\u00e9 et leur reproductibilit\u00e9. Tous les mod\u00e8les ont contribu\u00e9 \u00e0 faire avancer la fronti\u00e8re des recherches en apportant un \u00e9clairage m\u00e9thodologique ou th\u00e9orique in\u00e9dit, en incluant de nouvelles donn\u00e9es ou en adoptant des caract\u00e9ristiques de mod\u00e8le innovantes. Bien que nous abordions plusieurs facettes du concours qui pourraient \u00eatre am\u00e9lior\u00e9es en allant de l\u2019avant, l\u2019ensemble de mod\u00e8les a r\u00e9ussi un test important. Lorsque nous concevons un mod\u00e8le de pr\u00e9diction par ensemble simple - qui s\u2019appuie sur les renseignements uniques de chaque contribution aux diff\u00e9rents degr\u00e9s -, nous pouvons mesurer une am\u00e9lioration de la pr\u00e9diction du groupe par rapport \u00e0 ce que le mod\u00e8le individuel moyen permet d\u2019obtenir. Cet effet de sagesse de la foule sugg\u00e8re que les futurs concours, qui s\u2019appuieront \u00e0 la fois sur les r\u00e9ussites et les \u00e9checs du n\u00f4tre, pourront contribuer aux connaissances scientifiques en encourageant des contributions diverses et en concentrant l\u2019attention d\u2019un groupe sur un probl\u00e8me commun."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "61d0212930010f66ac238ebce94bd1bec173241d", "label": "Forecasting conflict in Africa with automated machine learning systems", "shape": "dot", "title": "Abstract The ViEWS problem is to forecast changes in the level of state-based violence for each of the next six months at the PRIO-GRID and country level. For this competition and toward the goal of improving sub-national and country level forecasts, we experiment with combinations of automated machine learning (autoML) systems and limited datasets that emphasize the endogenous nature of conflict. Two core findings emerge: autoML improves predictive performance and the Dynamics model performs best. The data used for the Dynamics model is limited to measures of state-based violence built from the event-level violence data plus those describing the spatial and temporal structure of the data. The intent is to capture spatial and temporal conflict dynamics while not overfitting to exogenous factors, which is especially problematic with flexible autoML algorithms and the types of highly disaggregate data used here. At the PGM level, this model won the ViEWS competition for \u201cpredictive accuracy\u201d and split the win for \u201coriginality.\u201d Beyond the ViEWS competition, we expect conflict forecasting models that couple advanced autoML systems with variables that reflect a diverse set of conflict dynamics to have high predictive performance, especially at sub-national and sub-annual aggregations. El problema del ViEWS es que predice los cambios en el nivel de violencia estatal de cada uno de los pr\u00f3ximos seis meses a nivel de PRIO-GRID y de pa\u00eds. En el marco de esta competencia y con el objetivo de mejorar las predicciones a nivel regional y nacional, probamos combinaciones de sistemas de aprendizaje autom\u00e1tico (autoML) y conjuntos de datos limitados que ponen de relieve la naturaleza end\u00f3gena de los conflictos. Hay dos resultados principales: el autoML mejora el rendimiento predictivo y el modelo Dynamics es el que mejor funciona. Los datos utilizados para el modelo Dynamics se limitan a las medidas de la violencia a nivel estatal establecidas a partir de los datos de la violencia sobre eventos m\u00e1s los que describen la estructura espacial y temporal de los datos. La intenci\u00f3n es captar la din\u00e1mica espacial y temporal de los conflictos sin caer en el exceso de ajuste de los factores ex\u00f3genos, lo que supone un problema, sobre todo con los algoritmos autoML flexibles y los tipos de datos altamente desagregados que se utilizan aqu\u00ed. A nivel de PGM, este modelo gan\u00f3 la competencia del ViEWS tanto por su \u201cprecisi\u00f3n predictiva\u201d como por su \u201coriginalidad\u201d. M\u00e1s all\u00e1 de la competencia del ViEWS, esperamos que los modelos de previsi\u00f3n de conflictos que combinan sistemas avanzados de autoML con variables que reflejan un conjunto diverso de din\u00e1micas de conflicto tengan un alto resultado predictivo, sobre todo en agregados regionales y semestrales. La probl\u00e9matique du ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) est de pr\u00e9voir les \u00e9volutions du niveau de violence \u00e9tatique pour chacun des six prochains mois au niveau de la grille PRIO et au niveau national. Pour ce concours et dans l\u2019objectif d\u2019am\u00e9liorer les pr\u00e9visions au niveau infranational et au niveau national, nous avons exp\u00e9riment\u00e9 des combinaisons de syst\u00e8mes de machine learning automatis\u00e9s (autoML) et de jeux de donn\u00e9es limit\u00e9s mettant l\u2019accent sur la nature endog\u00e8ne des conflits. Deux r\u00e9sultats fondamentaux sont apparus : l\u2019autoML am\u00e9liore les performances pr\u00e9dictives et le mod\u00e8le Dynamiques est le plus efficace. Les donn\u00e9es utilis\u00e9es pour le mod\u00e8le Dynamiques sont limit\u00e9es aux mesures de la violence \u00e9tatique \u00e9tablies \u00e0 partir des donn\u00e9es sur la violence au niveau des \u00e9v\u00e9nements ainsi que de celles qui d\u00e9crivent la structure spatiale et temporelle des donn\u00e9es. L\u2019objectif est de capturer les dynamiques spatiales et temporelles des conflits tout en \u00e9vitant un ajustement excessif aux facteurs exog\u00e8nes, ce qui est particuli\u00e8rement probl\u00e9matique avec les algorithmes d\u2019autoML flexibles et les types de donn\u00e9es tr\u00e8s d\u00e9sagr\u00e9g\u00e9es qui sont utilis\u00e9s ici. Au niveau PGM, ce mod\u00e8le a remport\u00e9 le concours ViEWS \u00e0 la fois dans les cat\u00e9gories \u00ab Pr\u00e9cision pr\u00e9dictive \u00bb et \u00ab Originalit\u00e9 \u00bb. Au-del\u00e0 du concours ViEWS, nous nous attendons \u00e0 ce que les mod\u00e8les de pr\u00e9vision des conflits qui allient des syst\u00e8mes avanc\u00e9s d\u2019autoML \u00e0 des variables refl\u00e9tant un ensemble diversifi\u00e9 de dynamiques de conflits aient de hautes performances pr\u00e9dictives, en particulier aux niveaux d\u2019agr\u00e9gation infranationaux et infra-annuels."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "25143b018e9b7f1967cd3cafb8f6c568bdc3f5e3", "label": "Recurrent neural networks for conflict forecasting", "shape": "dot", "title": "Abstract Can history predict the escalation of future violence? This research note evaluates the use of a Recurrent Neural Network (RNN) for the Violence Early Warning System (ViEWS) Prediction Competition. Existing research on civil conflict shows violence is a persistent and recurring process, often shaping the direction of future conflicts. Building on this insight, I build a RNN model to examine how well historical patterns in conflict predict long-term escalation trends. A RNN is a simple, but powerful machine learning tool for time series forecasting due to its capacity to learn long sequences of information. I show that an RNN model can produce relatively accurate forecasts due to systematic patterns in conflict processes, consistent with existing research on \u201cconflict traps.\u201d The results provide important lessons for conflict forecasting and ground opportunities for using RNN models in future political science research. \u00bfLa historia puede predecir el aumento de la violencia en el futuro? Esta nota de investigaci\u00f3n eval\u00faa el uso de una red neuronal recurrente (Recurrent Neural Network, RNN) para la competencia de predicciones del Sistema de Alerta Temprana de Violencia (Violence Early Warning System, ViEWS). Las investigaciones existentes sobre los conflictos civiles demuestran que la violencia es un proceso persistente y recurrente que, a menudo, da forma a la direcci\u00f3n de futuros conflictos. Con base en esta percepci\u00f3n, elaboro un modelo de RNN para examinar la eficacia de los patrones hist\u00f3ricos de los conflictos al momento de predecir tendencias a largo plazo. La RNN es una herramienta de aprendizaje autom\u00e1tico sencilla, pero poderosa, para la predicci\u00f3n de series temporales debido a su capacidad para aprender secuencias extensas de informaci\u00f3n. Los resultados demuestran que el modelo genera pron\u00f3sticos relativamente precisos en los Estados d\u00e9biles y fallidos, lo cual coincide con las investigaciones existentes sobre las \u201ctrampas de conflictos.\u201d No obstante, el modelo presenta dificultades para predecir nuevos conflictos civiles; esto es coincidente con las teor\u00edas informativas sobre el inicio de conflictos. Los resultados brindan lecciones importantes para la predicci\u00f3n de conflictos y demuestran oportunidades para las aplicaciones de RNN en futuras investigaciones sobre ciencias pol\u00edticas. L\u2019histoire peut-elle permettre de pr\u00e9dire l\u2019escalade future de la violence ? Cet expos\u00e9 de recherche \u00e9value l\u2019utilization d\u2019un R\u00e9seau de neurones r\u00e9currents pour le concours de pr\u00e9diction ViEWS (Violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence). Des recherches existantes sur les confli
