ts civils montrent que la violence est un processus persistant et r\u00e9current qui fa\u00e7onne souvent l\u2019orientation des conflits futurs. Je me suis appuy\u00e9 sur cette id\u00e9e pour d\u00e9velopper un mod\u00e8le de r\u00e9seau de neurones r\u00e9currents dans l\u2019objectif d\u2019examiner \u00e0 quel point les sch\u00e9mas historiques des conflits pouvaient permettre de pr\u00e9dire des tendances \u00e0 long terme. Un r\u00e9seau de neurones r\u00e9currents est un outil de machine learning simple mais puissant pour la pr\u00e9vision de s\u00e9ries chronologiques du fait de sa capacit\u00e9 \u00e0 apprendre de longues s\u00e9quences d\u2019informations. Les r\u00e9sultats montrent que ce mod\u00e8le produit des pr\u00e9visions relativement pr\u00e9cises pour les \u00c9tats faibles et d\u00e9faillants qui sont coh\u00e9rentes avec les recherches existantes sur les \u00ab pi\u00e8ges des conflits \u00bb. Il est difficile de pr\u00e9dire les nouveaux conflits civils avec ce mod\u00e8le, ce qui est coh\u00e9rent avec les th\u00e9ories informationnelles sur le d\u00e9clenchement des conflits. Ces r\u00e9sultats permettent de tirer d\u2019importants enseignements pour la pr\u00e9vision des conflits et d\u00e9montrent des opportunit\u00e9s d\u2019applications des r\u00e9seaux de neurones r\u00e9currents dans les futures recherches en sciences politiques."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "3a5cff7c6eedf01d22d5b387c4f165035d019c55", "label": "A shape-based approach to conflict forecasting", "shape": "dot", "title": "Abstract Do conflict processes exhibit repeating patterns over time? And if so, can we exploit the recurring shapes and structures of the time series to forecast the evolution of conflict? Theory has long focused on the sequence of events that precedes conflicts (e.g., escalation or brinkmanship). Yet, current empirical research is unable to represent these complex interactions unfolding over time because it attempts to match cases on the raw value of covariates, and not on their structure or shape. As a result, it cannot easily represent real-world relations which may, for example, follow a long alternation of escalation and d\u00e9tente, in various orders and at various speeds. Here, I aim to address these issues using recent machine-learning methods derived from pattern recognition in time series to study the dynamics of casualties in civil war processes. I find that the methods perform well on out-of-sample forecasts of the count of the number of fatalities per month from state-based conflict. In particular, our results yield Mean Squared Errors that are lower than the competition benchmark. We discuss the implication for conflict research and the importance of comparing entire sequences rather than isolated observations in time. \u00bfLos procesos de conflicto muestran patrones que se repiten con el paso del tiempo? Y si es as\u00ed, \u00bfpodemos aprovechar las formas y estructuras recurrentes de las series temporales para prever la evoluci\u00f3n del conflicto? Durante mucho tiempo, la teor\u00eda se ha centrado en la secuencia de acontecimientos que preceden a los conflictos (por ejemplo, la escalada o la pol\u00edtica suicida). Sin embargo, la investigaci\u00f3n emp\u00edrica actual es incapaz de representar estas complejas interacciones que surgen a lo largo del tiempo porque trata de comparar los casos en funci\u00f3n del valor bruto de las covariables, y no de su estructura o forma. Por consiguiente, no puede representar f\u00e1cilmente las relaciones del mundo real que, por ejemplo, pueden seguir una larga alternancia de escalada y distensi\u00f3n, en varios \u00f3rdenes y a distintas velocidades. En este art\u00edculo, mi objetivo es abordar estas cuestiones utilizando m\u00e9todos recientes de aprendizaje autom\u00e1tico derivados del reconocimiento de patrones en series temporales para estudiar la din\u00e1mica de las bajas en los procesos de guerra civil. Me parece que los m\u00e9todos funcionan bien en las previsiones fuera de muestra y, en particular, arrojan Errores Cuadr\u00e1ticos Medios inferiores a la referencia de la competencia. Se analizan las implicaciones para la investigaci\u00f3n de conflictos y la importancia de comparar secuencias completas en lugar de observaciones aisladas en el tiempo. Les processus de conflit pr\u00e9sentent-ils des sch\u00e9mas qui se r\u00e9p\u00e8tent au fil du temps ? Et si tel est le cas, pouvons-nous exploiter ces formes et structures r\u00e9currentes de la chronologie pour pr\u00e9dire l\u2019\u00e9volution du conflit ? La th\u00e9orie s\u2019est longtemps concentr\u00e9e sur la s\u00e9quence d\u2019\u00e9v\u00e9nements qui pr\u00e9c\u00e8de les conflits (p. ex. escalade ou strat\u00e9gie du bord de l\u2019ab\u00eeme). Pourtant, les recherches empiriques actuelles ne sont pas en mesure de repr\u00e9senter ces interactions complexes qui se d\u00e9roulent au fil du temps car elles tentent d\u2019apparier des cas sur la base de la valeur brute de leurs covariables, et non sur celle de leur structure ou de leur forme. Elles ne parviennent par cons\u00e9quent pas \u00e0 repr\u00e9senter facilement les relations du monde r\u00e9el qui peuvent, par exemple, suivre une longue alternance entre escalade et d\u00e9tente, dans divers ordres et \u00e0 diverses vitesses. Mon objectif est ici d\u2019aborder ces probl\u00e8mes en utilisant de r\u00e9centes m\u00e9thodes de machine learning d\u00e9riv\u00e9es de la reconnaissance des sch\u00e9mas des chronologies pour \u00e9tudier les dynamiques des pertes lors des processus de guerre civile. Je constate que ces m\u00e9thodes sont performantes pour les pr\u00e9visions hors \u00e9chantillon, et en particulier qu\u2019elles produisent des erreurs quadratiques moyennes inf\u00e9rieures par comparaison \u00e0 leurs m\u00e9thodes concurrentes. Nous abordons l\u2019implication pour les recherches sur les conflits et l\u2019importance de comparer l\u2019int\u00e9gralit\u00e9 des s\u00e9quences plut\u00f4t que des observations isol\u00e9es dans le temps."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "b76bdc1d978d921d36069d66b80655ac0aff415b", "label": "Forecasting conflict using a diverse machine-learning ensemble: Ensemble averaging with multiple tree-based algorithms and variance promoting data configurations", "shape": "dot", "title": "Abstract The article examines the potential of multi-model ensemble learning techniques for conflict research and applies an ensemble averaging framework to the prediction task of the 2020 ViEWS armed conflict forecasting competition. The goal is to predict changes of conflict intensity in fifty-four African countries for 6 months into the future. The presented ensemble combines six individual models, using two tree-based learning algorithms, incorporating two distinct data foundations and two geographical selections into a unified forecasting framework. In one of the two applied datasets, the combination of conflict variables from recent months is implemented to train for inter-temporal connections of previous conflict levels. The second dataset contains important structural, economic, political, and social information relevant for each individual case. Both datasets are used to predict changes in conflict levels. The framework structure and the combination method are presented in detail, and the prediction results for both test periods between 2014\u20132016 and 2016\u20132019 are evaluated regarding their quality. The effect of the ensemble structure and the performance of all individual components is comprehensively examined. Real forecasts over the timespan of six months into the future are presented for the upcoming months of October 2020 through March 2021 generated from data available until August 2020. The paper concludes with the presentation and examination of three selected case forecasts for Egypt, Cameroon, and Mozambique. El art\u00edculo examina el potencial de las t\u00e9cnicas de aprendizaje de conjuntos multimodelos para la investigaci\u00f3n de conflictos y aplica un marco de promedio de conjuntos a la tarea de predicci\u00f3n del concurso de previsi\u00f3n de conflictos armados; ViEWS 2020. La meta es predecir los cambios en la intensidad de los conflictos en cincuenta y cuatro pa\u00edses africanos durante seis meses en el futuro. El conjunto presentado combina seis modelos individuales, que utilizan dos algoritmos de aprendizaje basados en \u00e1rboles, y que incorporan dos bases de datos distintas y dos selecciones geogr\u00e1ficas en un marco de previsi\u00f3n unificado. En uno de los dos conjuntos de datos aplicados, se implementa la combinaci\u00f3n de variables de conflicto de los \u00faltimos meses para estudiar las conexiones intertemporales de los niveles de conflicto anteriores. El segundo conjunto de datos contiene informaci\u00f3n estructural, econ\u00f3mica, pol\u00edtica y social importante para cada caso individual. Ambos conjuntos de datos se utilizan para predecir los cambios en los niveles de conflicto. La estructura del marco y el m\u00e9todo de combinaci\u00f3n se presentan en detalle, y se eval\u00faa la calidad de los resultados de la predicci\u00f3n para ambos per\u00edodos de prueba entre 2014-2016 y 2016-2019. Se analiza a fondo el efecto de la estructura del conjunto y el funcionamiento de todos los componentes individuales. Se presentan previsiones reales a seis meses, para los pr\u00f3ximos meses de octubre de 2020 a marzo de 2021, generados a partir de los datos disponibles hasta agosto de 2020. El art\u00edculo concluye con la presentaci\u00f3n y el an\u00e1lisis de tres previsiones de casos seleccionados de Egipto, Camer\u00fan y Mozambique. Cet article examine le potentiel des techniques d\u2019apprentissage ensembliste multi-mod\u00e8les pour les recherches sur les conflits et applique un cadre de moyennage ensembliste \u00e0 la t\u00e2che de pr\u00e9diction du concours de pr\u00e9vision des conflits arm\u00e9s ViEWS (violence early-warning system, syst\u00e8me d\u2019alerte pr\u00e9coce sur la violence) 2020. L\u2019objectif est de pr\u00e9dire les changements d\u2019intensit\u00e9 des conflits dans cinquante-quatre pays africains sur les six mois \u00e0 venir. L\u2019ensemble pr\u00e9sent\u00e9 combine six mod\u00e8les individuels en utilisant deux algorithmes d\u2019apprentissage bas\u00e9s sur des arbres et en int\u00e9grant deux fondations de donn\u00e9es distinctes et deux s\u00e9lections g\u00e9ographiques \u00e0 une infrastructure de pr\u00e9vision unifi\u00e9e. Dans l\u2019un des deux jeux de donn\u00e9es appliqu\u00e9s, la combinaison des variables de conflit des derniers mois est impl\u00e9ment\u00e9e pour entra\u00eener les algorithmes sur les relations inter-temporelles des intensit\u00e9s de conflits pr\u00e9c\u00e9dentes. Le deuxi\u00e8me jeu de donn\u00e9es contient d\u2019importantes informations structurelles, \u00e9conomiques, politiques et sociales concernant chacun des cas individuels. Les deux jeux de donn\u00e9es sont utilis\u00e9s pour pr\u00e9dire les changements d\u2019intensit\u00e9 des conflits. La structure de l\u2019infrastructure et la m\u00e9thode de combinaison sont pr\u00e9sent\u00e9es en d\u00e9tails et la qualit\u00e9 des r\u00e9sultats des pr\u00e9dictions est \u00e9valu\u00e9e pour les deux p\u00e9riodes de test, 2014-2016 et 2016-2019. L\u2019effet de la structure ensembliste et les performances de toutes les composantes individuelles sont examin\u00e9s en profondeur. Les pr\u00e9visions r\u00e9elles sur une p\u00e9riode de six mois sont pr\u00e9sent\u00e9es pour les mois \u00e0 venir qui \u00e9taient octobre 2020 \u00e0 mars 2021. Ces pr\u00e9visions avaient \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9es \u00e0 partir des donn\u00e9es disponibles jusqu\u2019ao\u00fbt 2020. L\u2019article conclut par une pr\u00e9sentation et un examen d\u2019une s\u00e9lection de pr\u00e9visions pour trois cas, ceux de l\u2019\u00c9gypte, du Cameroun et du Mozambique. Video Abstract Read the transcript Watch the video on Vimeo"}, {"color": "#C8A482", "font": {"color": "black"}, "id": "68af6eb9e2a97faa300553a2d16d6a4f08f1d482", "label": "The role of governmental weapons procurements in forecasting monthly fatalities in intrastate conflicts: A semiparametric hierarchical hurdle model", "shape": "dot", "title": "Abstract Accurate and interpretable forecasting models predicting spatially and temporally fine-grained changes in the numbers of intrastate conflict casualties are of crucial importance for policymakers and international non-governmental organizations (NGOs). Using a count data approach, we propose a hierarchical hurdle regression model to address the corresponding prediction challenge at the monthly PRIO-grid level. More precisely, we model the intensity of local armed conflict at a specific point in time as a three-stage process. Stages one and two of our approach estimate whether we will observe any casualties at the country- and grid-cell-level, respectively, while stage three applies a regression model for truncated data to predict the number of such fatalities conditional upon the previous two stages. Within this modeling framework, we focus on the role of governmental arms imports as a processual factor allowing governments to intensify or deter from fighting. We further argue that a grid cell\u2019s geographic remoteness is bound to moderate the effects of these military buildups. Out-of-sample predictions corroborate the effectiveness of our parsimonious and theory-driven model, which enables full transparency combined with accuracy in the forecasting process. Los modelos de previsi\u00f3n precisos e interpretables que predicen los cambios a nivel espacial y temporal en la cantidad de v\u00edctimas de los conflictos intraestatales son de vital importancia para los responsables pol\u00edticos y las organizaciones no gubernamentales (ONG) internacionales. Utilizando un enfoque de datos de recuento, proponemos un modelo de regresi\u00f3n Hurdle jer\u00e1rquico para abordar el correspondiente reto de predicci\u00f3n a nivel mensual de PRIO-GRID. M\u00e1s concretamente, modelamos la intensidad del conflicto armado local en un momento determinado como un proceso de tres etapas. Las etapas uno y dos de nuestro enfoque estiman si observaremos alguna v\u00edctima a nivel de pa\u00eds y de celda de la red, respectivamente, mientras que la etapa tres aplica un modelo de regresi\u00f3n para datos truncados con el prop\u00f3sito de predecir la cantidad potencial de dichas v\u00edctimas mortales en funci\u00f3n de las dos etapas anteriores. Dentro de este marco de modelizaci\u00f3n, nos centramos en el rol de las importaciones de armas por parte de los gobiernos como un factor de proceso que permite a los gobiernos intensificar o impedir los enfrentamientos. Adem\u00e1s, sostenemos que la lejan\u00eda geogr\u00e1fica de una c\u00e9lula de la red est\u00e1 destinada a moderar los efectos de estas concentraciones militares. Las predicciones fuera de la muestra corroboran la eficacia de nuestro modelo parsimonioso y basado en la teor\u00eda, que permite una transparencia total combinada con precisi\u00f3n en el proceso de previsi\u00f3n. Les mod\u00e8les de pr\u00e9vision pr\u00e9cis et interpr\u00e9tables, qui permettent de pr\u00e9dire spatialement et temporellement les d\u00e9tails des changements dans les nombres de victimes de conflits intra-\u00e9tatiques, sont d\u2019une importance cruciale pour les d\u00e9cideurs politiques et les organizations non gouvernementales (ONG) internationales. Nous adoptons une approche par donn\u00e9es de comptage et nous proposons un mod\u00e8le de r\u00e9gression hi\u00e9rarchique \u00e0 obstacle (hurdle) pour relever le d\u00e9fi de la pr\u00e9diction correspondante au niveau de la grille mensuelle du PRIO (Peace research institute Oslo, Institut de recherche sur la paix d\u2019Oslo). Plus pr\u00e9cis\u00e9ment, nous mod\u00e9lisons l\u2019intensit\u00e9 des conflits arm\u00e9s locaux \u00e0 un moment sp\u00e9cifique sous la forme d\u2019un processus en trois \u00e9tapes. Les \u00e9tapes un et deux de notre approche consistent \u00e0 estimer si nous observerons des pertes respectivement au niveau du pays et de la cellule de grille, tandis que l\u2019\u00e9tape trois consiste \u00e0 appliquer un mod\u00e8le de r\u00e9gression pour les donn\u00e9es tronqu\u00e9es afin de pr\u00e9dire le nombre de ces pertes en fonction des deux \u00e9tapes pr\u00e9c\u00e9dentes. Dans ce cadre de mod\u00e9lisation, nous nous concentrons sur le r\u00f4le des importations d\u2019armes gouvernementales en tant que facteur processuel permettant aux gouvernements d\u2019intensifier ou de dissuader les combats. Nous soutenons \u00e9galement que l\u2019isolement g\u00e9ographique d\u2019une cellule de la grille est susceptible de mod\u00e9rer les effets de ces renforcements militaires. Des pr\u00e9dictions hors \u00e9chantillon corroborent l\u2019efficacit\u00e9 de notre mod\u00e8le parcimonieux fond\u00e9 sur la th\u00e9orie qui permet une totale transparence associ\u00e9e \u00e0 une pr\u00e9cision du processus de pr\u00e9vision."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "bec9171943dddfd5086858f639c4a19250dca3b7", "label": "Statistical sightings of better angels: Analysing the distribution of battle-deaths in interstate conflict over time", "shape": "dot", "title": "Have great wars become less violent over time, and is there something we might identify as the long peace? We investigate statistical versions of such questions, by examining the number of battle-deaths in the Correlates of War dataset, with 95 interstate wars from 1816 to 2007. Previous research has found this series of wars to be stationary, with no apparent change over time. We develop a framework to find and assess a change-point in this battle-deaths series. Our change-point methodology takes into consideration the power law distribution of the data, models the full battle-deaths distribution, as opposed to focusing merely on the extreme tail, and evaluates the uncertainty in the estimation. Using this framework, we find evidence that the series has not been as stationary as past research has indicated. Our statistical sightings of better angels indicate that 1950 represents the most likely change-point in the battle-deaths series \u2013 the point in time where the battle-deaths distribution might have changed for the better."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "f5a6b214b80f8fd245ffdaeb55dfc3e08972c9b8", "label": "Self-exciting point process models for political conflict forecasting", "shape": "dot", "title": "In 2008, the Defense Advanced Research Project Agency commissioned a database known as the Integrated Crisis Early Warning System to serve as the foundation for models capable of detecting and predicting increases in political conflict worldwide. Such models, by signalling expected increases in political conflict, would help inform and prepare policymakers to react accordingly to conflict proliferation both domestically and internationally. Using data from the Integrated Crisis Early Warning System, we construct and test a self-exciting point process, or Hawkes process, model to describe and predict amounts of domestic, political conflict; we focus on Colombia and Venezuela as examples for this model. By comparing the accuracy of fitted models to the observed data, we find that we are able to closely describe occurrences of conflict in each country. Thus, using this model can allow policymakers to anticipate relative increases in the amount of domestic political conflict following major events."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "f1a390537e40e390f077d835bcde8532971db058", "label": "Subnational violent conflict forecasts for sub-Saharan Africa, 2015\u201365, using climate-sensitive models", "shape": "dot", "title": "How will local violent conflict patterns in sub-Saharan Africa evolve until the middle of the 21st century? Africa is recognized as a particularly vulnerable continent to environmental and climate change since a large portion of its population is poor and reliant on rain-fed agriculture. We use a climate-sensitive approach to model sub-Saharan African violence in the past (geolocated to the nearest settlements) and then forecast future violence using sociopolitical factors such as population size and political rights (governance), coupled with temperature anomalies. Our baseline model is calibrated using 1\u00b0 gridded monthly data from 1980 to 2012 at a finer spatio-temporal resolution than existing conflict forecasts. We present multiple forecasts of violence under alternative climate change scenarios (optimistic and current global trajectories), of political rights scenarios (improvement and decline), and population projections (low and high fertility). We evaluate alternate shared socio-economic pathways (SSPs) by plotting violence forecasts over time and by detailed mapping of recent and future levels of violence by decade. The forecasts indicate that a growing population and rising temperatures will lead to higher levels of violence in sub-Saharan Africa if political rights do not improve. If political rights continue to improve at the same rate as observed over the last three decades, there is reason for optimism that overall levels of violence will hold steady or even decline in Africa, in spite of projected population increases and rising temperatures."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "f710c7b1f751c3cc532b11b3bd353894242eb4a2", "label": "Lessons from near real-time forecasting of irregular leadership changes", "shape": "dot", "title": "Since 2014, we have been producing regular six-month forecasts of the probability of irregular leadership changes \u2013 coups, rebellions, protests that result in state leader changes \u2013 for most countries in the world for the Political Instability Task Force (PITF). During 2015, we issued new forecasts each month, with a delay as short as five days and no longer than two weeks into each six-month forecasting window. This article describes the approach we use to generate our forecasts and presents several examples of how we present forecasts. The forecasts are derived from a statistical ensemble of seven thematic models, each based on a split-population duration model that aims to capture a specific argument or related set of covariates. This approach is modular in that thematic models can be swapped out or new models integrated, and it lessens the need for generalist \u2018kitchen sink\u2019 models. Together, the models achieve high out-of-sample accuracy. Based on our experience, we draw conclusions about the practical, policy, and scientific aspects of this and similar undertakings. These include thoughts on how to evaluate and present forecasts, the potential role of ensembles in model comparison, the role of ensembles and prediction in causal research, and considerations for future efforts in forecasting and predictive modeling."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "5e14deb89c8cfb787f9cd63de081c9bbd30b59f7", "label": "Introduction: Forecasting in peace research", "shape": "dot", "title": "Prediction and forecasting have now fully reached peace and conflict research. We define forecasting as predictions about unrealized outcomes given model estimates from realized data, and predictions more generally as the assignment of probability distributions to realized or unrealized outcomes. Increasingly, scholars present within- and out-of-sample prediction results in their publications and sometimes even forecasts for unrealized, future outcomes. The articles in this special issue demonstrate the ability of current approaches to forecast events of interest and contributes to the formulation of best practices for forecasting within peace research. We highlight the role of forecasting for theory evaluation and as a bridge between academics and policymakers, summarize the contributions in the special issue, and provide some thoughts on how research on forecasting in peace research should proceed. We suggest some best practices, noting the importance of theory development, interpretability of models, r..."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "d1ef16114fbb7d8e5f324ed50033e6bf8c486ba6", "label": "Predicting armed conflict: Time to adjust our expectations?", "shape": "dot", "title": "This Essay provides an introduction to the general challenges of predicting political violence, particularly compared with predicting other types of events (such as earthquakes). What is possible? What is less realistic? We aim to debunk myths about predicting violence, as well as to illustrate the substantial progress in this field."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "92d342211c142525b9e4eb5b48424875fc7628a6", "label": "Forecasting Civil Conflict with Zero-Inflated Count Models", "shape": "dot", "title": "Advances in the study of civil war have led to the proliferation of event count data, and to a corresponding increase in the use of (zero-inflated) count models for the quantitative analysis of civil conflict events. Our ability to effectively use these techniques is met with two current limitations. First, researchers do not yet have a definitive answer as to whether zero-inflated count models are a verifiably better approach to civil conflict modeling than are \u2018less assuming\u2019 approaches such as negative binomial count models. Second, the accurate analysis of conflict-event counts with count models \u2013 zero-inflated or otherwise \u2013 is severely limited by the absence of an effective framework for the evaluation of predictive accuracy, which is an empirical approach that is of increasing importance to conflict modelers. This article rectifies both of these deficiencies. Specifically, this study presents count forecasting techniques for the evaluation and comparison of count models\u0027 predictive accuracies. Using these techniques alongside out-of-sample forecasts, it then definitively verifies \u2013 for the first time \u2013 that zero-inflated count models are superior to comparable non-inflated models for the study of intrastate conflict events."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "c9b4a046753e998713c3259a16429411fffcb1cf", "label": "Forecasting the Risk of Extreme Massacres in Syria", "shape": "dot", "title": "Abstract An abundance of large data sets and improved estimation methods have enabled conflict researchers to estimate the risk of war or terrorist incidents quite precisely. However, as in the case of the prediction of particularly violent earthquakes, forecasting extremely bloody events in continuing conflicts has been difficult until now. This article reports how power laws can be used to predict extreme massacres ex post and ex ante. The power-law distribution that we use is based on the observation that standard probability distributions like the normal distribution typically underestimate the risk of such escalations. Using fatality data until the end of February 2013, we calculate the probability of at least one single event with 250 or more dead civilians at 80% (59%\u201394%) and between March and May 2013 of up to 48%. We discuss the ethical and practical implications of these findings and argue that the forecasts could provide a transparent risk assessment tool to decision makers. Keywords: One-sided violence \u2013 civil war \u2013 power-law distribution \u2013 conflict prediction \u2013 early warning \u2013 Syria ----- Bibliography: Scharpf, Adam/Schneider, Gerald/Noh, Anna/Clauset, Aaron: Forecasting the Risk of Extreme Massacres in Syria, ERIS, 2-2014, pp. 50-68. https://doi.org/10.3224/eris.v1i2.16503"}, {"color": "#C8A482", "font": {"color": "black"}, "id": "257cb4317665951b77aa52d4510c31c06c11de87", "label": "The perils of policy by p-value: Predicting civil conflicts", "shape": "dot", "title": "Large-n studies of conflict have produced a large number of statistically significant results but little accurate guidance in terms of anticipating the onset of conflict. The authors argue that too much attention has been paid to finding statistically significant relationships, while too little attention has been paid to finding variables that improve our ability to predict civil wars. The result can be a distorted view of what matters most to the onset of conflict. Although these models may not be intended to be predictive models, prescriptions based on these models are generally based on statistical significance, and the predictive attributes of the underlying models are generally ignored. These predictions should not be ignored, but rather need to be heuristically evaluated because they may shed light on the veracity of the models. In this study, the authors conduct a side-by-side comparison of the statistical significance and predictive power of the different variables used in two of the most influential models of civil war. The results provide a clear demonstration of how potentially misleading the traditional focus on statistical significance can be. Until out-of-sample heuristics \u2014 especially including predictions \u2014 are part of the normal evaluative tools in conflict research, we are unlikely to make sufficient theoretical progress beyond broad statements that point to GDP per capita and population as the major causal factors accounting for civil war onset."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "d266b6e24d6933680cc69d44d564d67e32a0c430", "label": "CAMBRIDGE WORKING PAPERS IN ECONOMICS JANEWAY INSTITUTE WORKING PAPERS Using Past Violence and Current News to Predict Changes in Violence", "shape": "dot", "title": "This article proposes a new method for predicting escalations and de\u2010escalations of violence using a model which relies on conflict history and text features. The text features are generated from over 3.5 million newspaper articles using a so\u2010called topic\u2010model. We show that the combined model relies to a large extent on conflict dynamics, but that text is able to contribute meaningfully to the prediction of rare outbreaks of violence in previously peaceful countries. Given the very powerful dynamics of the conflict trap these cases are particularly important for prevention efforts. Reference Details 2220 Cambridge Working Papers in Economics 2022/09 Janeway Institute Working Paper Series Published 22 March 2022"}, {"color": "#C8A482", "font": {"color": "black"}, "id": "54a18acb918f65f35720ef4b4ccac095440dffbb", "label": "CAMBRIDGE WORKING PAPERS IN ECONOMICS CAMBRIDGE-INET WORKING PAPERS The Hard Problem of Prediction for Conflict Prevention", "shape": "dot", "title": "There is a growing interest in prevention in several policy areas and this provides a strong motivation for an improved integration of forecasting with machine learning into models of decision making. In this article we propose a framework to tackle conflict prevention. A key problem of conflict forecasting for prevention is that predicting the start of conflict in previously peaceful countries needs to overcome a low baseline risk. To make progress in this hard problem this project combines a newspaper-text corpus of more than 4 million articles with unsupervised and supervised machine learning. The output of the forecast model is then integrated into a simple static framework in which a decision maker decides on the optimal number of interventions to minimize the total cost of conflict and intervention. This exercise highlights the potential cost savings of prevention for which reliable forecasts are a prerequisite. Reference Details 2103 Cambridge Working Papers in Economics 2021/02 Cambridge-INET Working Paper Series Published 6 January 2021 Websites www.econ.cam.ac.uk/cwpe www.inet.econ.cam.ac.uk/working-papers The Hard Problem of Prediction for Conflict Prevention Hannes Mueller and Christopher Rauh*"}, {"color": "#C8A482", "font": {"color": "black"}, "id": "6e9e5bd5d0238825f982cc15566ef72d060c05fd", "label": "Projecting long-term armed conflict risk: an underappreciated field of inquiry?", "shape": "dot", "title": "Little research has been done on projecting long-term conflict risks. Such projections are currently neither included in the development of socioeconomic scenarios or climate change impact assessments nor part of global agenda-setting policy processes. In contrast, in other fields of inquiry, long-term projections and scenario studies are established and relevant for both strategical agenda-setting and applied policies. Although making projections of armed conflict risk in response to climate change is surrounded by uncertainty, there are good reasons to further develop such scenario-based projections. In this perspective article we discuss why quantifying implications of climate change for future armed conflict risk is inherently uncertain, but necessary for shaping sustainable future policy agendas. We argue that both quantitative and qualitative projections can have a purpose in future climate change impact assessments and put out the challenges this poses for future research."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "4dd6a050cec591ee29608e0b3a0e8423f88f98e0", "label": "Vicious Circles: Violence, Vulnerability, and Climate Change", "shape": "dot", "title": "Climate change threatens core dimensions of human security, including economic prosperity, food availability, and societal stability. In recent years, war-torn regions such as Afghanistan and Yemen have harbored severe humanitarian crises, compounded by climate-related hazards. These cases epitomize the powerful but presently incompletely appreciated links between vulnerability, conflict, and climate-related impacts. In this article, we develop a unified conceptual model of these phenomena by connecting three fields of research that traditionally have had little interaction: ( a) determinants of social vulnerability to climate change, ( b) climatic drivers of armed conflict risk, and ( c) societal impacts of armed conflict. In doing so, we demonstrate how many of the conditions that shape vulnerability to climate change also increase the likelihood of climate\u2013conflict interactions and, furthermore, that impacts from armed conflict aggravate these conditions. The end result may be a vicious circle locking affected societies in a trap of violence, vulnerability, and climate change impacts. Expected final online publication date for the Annual Review of Environment and Resources, Volume 46 is October 2021. Please see http://www.annualreviews.org/page/journal/pubdates for revised estimates."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "d23d12587b07d83ce28aabe41094a3d3ef9ac48c", "label": "CoPro: a data-driven modelling framework for conflict risk projections", "shape": "dot", "title": "Climate change and environmental degradation are increasingly recognized as factors that can contribute to conflict risk under specific conditions. In light of predicted shifts in climate patterns and the potentially resulting battle for increasingly scarce resources, it is widely acknowledged that there is an actual risk of increased armed conflict. To efficiently plan and implement adaptation and mitigation measures, it is key to first obtain an understanding of conflict drivers and spatial conflict risk distribution. And second, conflict risk needs to be projected to a given point in the future to be able to prepare accordingly. With CoPro, building and running models investigating the interplay between conflict and climate is made easier. By means of a clear workflow, maps of conflict risk for today as well as the future can be produced. Despite the structured workflow, CoPro caters for a variety of settings and input data, thereby capturing the multitude of facets of the climate-environment-conflict nexus."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "e23afcd50cda337b6acf9b2d97a279289d732aaa", "label": "The Future is a Moving Target: Predicting Political Instability", "shape": "dot", "title": "Abstract Previous research by Goldstone et al. (2010) generated a highly accurate predictive model of state-level political instability. Notably, this model identifies political institutions \u2013 and partial democracy with factionalism, specifically \u2013 as the most compelling factors explaining when and where instability events are likely to occur. This article reassesses the model\u2019s explanatory power and makes three related points: (1) the model\u2019s predictive power varies substantially over time; (2) its predictive power peaked in the period used for out-of-sample validation (1995\u20132004) in the original study and (3) the model performs relatively poorly in the more recent period. The authors find that this decline is not simply due to the Arab Uprisings, instability events that occurred in autocracies. Similar issues are found with attempts to predict nonviolent uprisings (Chenoweth and Ulfelder 2017) and armed conflict onset and continuation (Hegre et al. 2013). These results inform two conclusions: (1) the drivers of instability are not constant over time and (2) care must be exercised in interpreting prediction exercises as evidence in favor or dispositive of theoretical mechanisms."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "218c825a539d79989b852076b522e56b090afe40", "label": "Forecasting civil conflict along the shared socioeconomic pathways", "shape": "dot", "title": "Climate change and armed civil conflict are both linked to socioeconomic development, although conditions that facilitate peace may not necessarily facilitate mitigation and adaptation to climate change. While economic growth lowers the risk of conflict, it is generally associated with increased greenhouse gas emissions and costs of climate mitigation policies. This study investigates the links between growth, climate change, and conflict by simulating future civil conflict using new scenario data for five alternative socioeconomic pathways with different mitigation and adaptation assumptions, known as the shared socioeconomic pathways (SSPs). We develop a statistical model of the historical effect of key socioeconomic variables on country-specific conflict incidence, 1960\u20132013. We then forecast the annual incidence of conflict, 2014\u20132100, along the five SSPs. We find that SSPs with high investments in broad societal development are associated with the largest reduction in conflict risk. This is most pronounced for the least developed countries\u2014poverty alleviation and human capital investments in poor countries are much more effective instruments to attain global peace and stability than further improvements to wealthier economies. Moreover, the SSP that describes a sustainability pathway, which poses the lowest climate change challenges, is as conducive to global peace as the conventional development pathway."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "fcfdcc9c171352b94cf95e88e187deb93cae2379", "label": "The Logic of Political Violence", "shape": "dot", "title": "This paper offers a unified approach for studying political violence whether it emerges as repression or civil war. We formulate a model where an incumbent or opposition can use violence to maintain or acquire power to study which political and economic factors drive one-sided or two-sided violence (repression or civil war). The model predicts a hierarchy of violence states from peace via repression to civil war, and suggests a natural empirical approach. Exploiting only within-country variation in the data, we show that violence is associated with shocks that can affect wages and aid. As in the theory, these effects are only present where political institutions are non-cohesive."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "3ed1fdca88b6d0cc5c3164a6bea435f32a42a30d", "label": "Contagion or Confusion? Why Conflicts Cluster in Space", "shape": "dot", "title": "Civil wars cluster in space as well as time. In this study, we develop and evaluate empirically alternative explanations for this observed clustering. We consider whether the spatial pattern of intrastate conflict simply stems from a similar distribution of relevant country attributes or whether conflicts indeed constitute a threat to other proximate states. Our results strongly suggest that there is a genuine neighborhood effect of armed conflict, over and beyond what individual country characteristics can account for. We then examine whether the risk of contagion depends on the degree of exposure to proximate conflicts. Contrary to common expectations, this appears not to be the case. Rather, we find that conflict is more likely when there are ethnic ties to groups in a neighboring conflict and that contagion is primarily a feature of separatist conflicts. This suggests that transnational ethnic linkages constitute a central mechanism of conflict contagion."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "7636d23769df14264cc79b9aa4a8fa31f4216ab7", "label": "Democratization and civil war: Empirical evidence", "shape": "dot", "title": "The hypothesis that democratization triggers political violence has been proposed repeatedly in the quantitative literature, but it remains controversial with respect to both interstate and civil wars. Current empirical research continues to be afflicted by methodological and data problems related to the measurement of democracy and the task of detecting changes in such scores. In order to gain further clarity into the link between democratization and civil war, the current study introduces a new period-finding algorithm that is able to detect periods of democratization and autocratization. This allows for a more flexible way of finding directional changes in governance indicators than is possible with the rigid lag structures commonly employed in previous studies. When regressed on various measures of civil-war onset, the indicator for the initiation of a period of democratization has a strong and robust effect on conflict even in the presence of static measures of regime type. The same applies to autocratization, but its impact is much more sudden than that of democratization. Moreover, we find that the democratization effect is limited to governmental rather than territorial conflicts. Further research will be needed to confirm these results in terms of the relevant causal mechanisms, especially in ethno-nationalist civil wars."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "85be3c59edda7b862ac01b220a24ff3a2d761b9a", "label": "Effects of temperature and precipitation variability on the risk of violence in sub-Saharan Africa, 1980\u20132012", "shape": "dot", "title": "Significance A robust debate about the effects of climate change on conflict occurrences has attained wide public and policy attention, with sub-Saharan Africa generally viewed as most susceptible to increased conflict risk. Using a new disaggregated dataset of violence and climate anomaly measures (temperature and precipitation variations from normal) for sub-Saharan Africa 1980\u20132012, we consider political, economic, and geographic factors, not only climate metrics, in assessing the chances of increased violence. The location and timing of violence are influenced less by climate anomalies than by key political, economic, and geographic factors. Overall, the temperature effect is statistically significant, but important inconsistencies in the relationship between temperature extremes and conflict are evident in more nuanced relationships than have been previously identified. Ongoing debates in the academic community and in the public policy arena continue without clear resolution about the significance of global climate change for the risk of increased conflict. Sub-Saharan Africa is generally agreed to be the region most vulnerable to such climate impacts. Using a large database of conflict events and detailed climatological data covering the period 1980\u20132012, we apply a multilevel modeling technique that allows for a more nuanced understanding of a climate\u2013conflict link than has been seen heretofore. In the aggregate, high temperature extremes are associated with more conflict; however, different types of conflict and different subregions do not show consistent relationship with temperature deviations. Precipitation deviations, both high and low, are generally not significant. The location and timing of violence are influenced less by climate anomalies (temperature or precipitation variations from normal) than by key political, economic, and geographic factors. We find important distinctions in the relationship between temperature extremes and conflict by using multiple methods of analysis and by exploiting our time-series cross-sectional dataset for disaggregated analyses."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "eb3942f2fe17db22545f68556fc34fb3ebaf0afd", "label": "Environmental changes and violent conflict", "shape": "dot", "title": "This letter reviews the scientific literature on whether and how environmental changes affect the risk of violent conflict. The available evidence from qualitative case studies indicates that environmental stress can contribute to violent conflict in some specific cases. Results from quantitative large-N studies, however, strongly suggest that we should be careful in drawing general conclusions. Those large-N studies that we regard as the most sophisticated ones obtain results that are not robust to alternative model specifications and, thus, have been debated. This suggests that environmental changes may, under specific circumstances, increase the risk of violent conflict, but not necessarily in a systematic way and unconditionally. Hence there is, to date, no scientific consensus on the impact of environmental changes on violent conflict. This letter also highlights the most important challenges for further research on the subject. One of the key issues is that the effects of environmental changes on violent conflict are likely to be contingent on a set of economic and political conditions that determine adaptation capacity. In the authors\u2019 view, the most important indirect effects are likely to lead from environmental changes via economic performance and migration to violent conflict."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "452de592fe3a02d0e73edc4ddbf6e55d5feebf24", "label": "The general aggression model: Theoretical extensions to violence.", "shape": "dot", "title": "This article discusses the General Aggression Model (GAM), which provides a comprehensive and integrative social-cognitive framework for understanding aggression and violence. After providing a brief description of the basic components of GAM, we discuss how it can be used to better understand 4 topics related to phenomena that occur primarily outside the laboratory and apply to a broad range of people. Specifically, we apply GAM to better understand intimate partner violence, intergroup violence, global climate change effects on violence, and suicide. We also explain how the tenets of GAM can be used to inform interventions aimed at reducing these forms of violence. Finally, we show how GAM can explain why people do not behave violently, such as in societies where violence is exceedingly rare. Applying GAM to violent behavior that occurs outside the laboratory adds to its explanatory power and enhances the external validity of its predictions. Because the 4 topics apply to such a broad range of people, GAM may have broader influence in fostering understanding of aggression in these domains. By increasing our understanding of the causes of violent behavior, GAM may help reduce it. (PsycINFO Database Record (c) 2011 APA, all rights reserved)"}, {"color": "#C8A482", "font": {"color": "black"}, "id": "dcc83d1beb259ae67e3f4d10b24cccf59c542e6d", "label": "Climate not to blame for African civil wars", "shape": "dot", "title": "Vocal actors within policy and practice contend that environmental variability and shocks, such as drought and prolonged heat waves, drive civil wars in Africa. Recently, a widely publicized scientific article appears to substantiate this claim. This paper investigates the empirical foundation for the claimed relationship in detail. Using a host of different model specifications and alternative measures of drought, heat, and civil war, the paper concludes that climate variability is a poor predictor of armed conflict. Instead, African civil wars can be explained by generic structural and contextual conditions: prevalent ethno-political exclusion, poor national economy, and the collapse of the Cold War system."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "c2bb450c00b32d21b12412dcc4ab00967469bfd3", "label": "Violence Through Environmental Discrimination: Causes, Rwanda Arena, and Conflict Model", "shape": "dot", "title": "1 Introduction: The Transformation of Society-Nature Relationship.- 2 Discussion: State of the Art.- 3 Correlations: Environment, Maldevelopment, and Violent Conflict.- 4 Typology: Types of Conflicts and the Role of the Environment.- 5 Case Study: Why Environmental Discrimination Caused Violence on the \u0027Mille Collines\u0027.- 6 Model: Causal Relationship between Environmental Transformation and Violent Conflict.- 7 Empirical Evidence: Six Area Studies and Six Control Cases to Check the Model.- 8 Outlook: Conflict Potential, Sustainable Development, and Environmental Security.- 9 Appendix: Tables.- 10 Glossary.- 11 Bibliography."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "08e4b82f09b27ff25bcb6329f9ec8bc4a6a66348", "label": "Evaluating the Conflict-Reducing Effect of UN Peacekeeping Operations", "shape": "dot", "title": "Several studies show a beneficial effect of peacekeeping operations (PKOs). However, by looking at individual effect pathways (intensity, duration, recurrence, diffusion) in isolation, they underestimate the peacekeeping impact of PKOs. We propose a novel method of evaluating the combined impact across all pathways based on a statistical model of the efficacy of UN PKOs in preventing the onset, escalation, continuation, and recurrence of internal armed conflict. We run a set of simulations based on the statistical estimates to assess the impact of alternative UN policies for the 2001\u201313 period. If the UN had invested US$200 billion in PKOs with strong mandates, major armed conflict would have been reduced by up to two-thirds relative to a scenario without PKOs and 150,000 lives would have been saved over the 13-year period compared to a no-PKO scenario. UN peacekeeping is clearly a cost-effective way of increasing global security."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "3b6ad7f6bc4332c430068216e22f9e4bdec671ea", "label": "Real Time, Time Series Forecasting of Inter- and Intra-State Political Conflict", "shape": "dot", "title": "We propose a framework for forecasting and analyzing regional and international conflicts. It generates forecasts that (1) are accurate but account for uncertainty, (2) are produced in (near) real time, (3) capture actors\u2019 simultaneous behaviors, (4) incorporate prior beliefs, and (5) generate policy contingent forecasts. We combine the CAMEO event-coding framework with Markov-switching and Bayesian vector autoregression models to meet these goals. Our example produces a series of forecasts for material conflict between the Israelis and Palestinians for 2010. Our forecast is that the level of material conflict between these belligerents will increase in 2010, compared to 2009."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "657fe7e9c5fb46863616a0a512eb9424cc078f7d", "label": "Predicting Conflict in Space and Time", "shape": "dot", "title": "The prediction of conflict constitutes a challenge to social scientists. This article explores whether the incorporation of geography can help us make our forecasts of political violence more accurate. The authors describe a spatially and temporally autoregressive discrete regression model, following the framework of Geyer and Thompson. This model is applied to geo-located data on attributes and conflict events in Bosnia over the period from March 1992 to October 1995. Results show that there is a strong spatial as well as temporal dimension to the outbreak of violence in Bosnia. The authors then explore the use of this model for predicting future conflict. Using a simulation approach, the predictive accuracy of the spatial\u2014temporal model is compared to a standard regression model that only includes time lags. The results show that even in a difficult out-of-sample prediction task, the incorporation of space improves our forecasts of future conflict."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "848c863379c1e405df612a9e47fb0a70a27216f8", "label": "Geography, Rebel Capability, and the Duration of Civil Conflict", "shape": "dot", "title": "Why do some armed civil conflicts last longer than others? Drawing on a contest success function model, we show that geographic factors (such as location, terrain, and natural resources) interact with rebel fighting capacity and together play a crucial role in determining the duration of conflict. Using precisely dated duration data in event history models and geographic data for the conflict location, we find that conflicts located at considerable distance from the main government stronghold, along remote international borders and in regions with valuable minerals last substantially longer. In addition, we find that rebel military capacity in its own right increases the prospects of a civil conflict ending within a short time period. Our findings imply that the distances an army must travel to project power, rebel fighting capacity, and characteristics of conflict region affect how a civil war is fought and who will prevail."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "ae1ea2c23397f2d9d82ac71194b094258eda5a63", "label": "Disaggregating Ethno-Nationalist Civil Wars: A Dyadic Test of Exclusion Theory", "shape": "dot", "title": "Contemporary conflict research usually measures the influence of ethnicity on conflict by capturing ethnic constellations as country-based indices, such as ethnic fractionalization or polarization. However, such aggregated measures are likely to conceal the actual operation of actor-specific mechanisms. In this article, therefore, we introduce a disaggregated model that measures ethnic groups\u0027 access to power. We do so by disaggregating both ethnicity and conflict to the level of explicitly geo-coded center-periphery dyads. This procedure allows us to measure the power balance between politically excluded ethnic groups and dominant actors in terms of group sizes, distances between the center and the periphery, and the roughness of the latter\u0027s terrain. We rely on geographic information systems (GIS) to compute demographic and ethno-geographic variables. The dyadic analysis enables us to show that exclusion of powerful ethnic minorities increases the likelihood of conflict considerably. In addition, we show that the risk of conflict is positively associated with the extent of rough terrain in the peripheral group\u0027s home region and its distance from the political center."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "5c89027a9344c5ca324552f3918c2080e3640c17", "label": "One-Sided Violence Against Civilians in War", "shape": "dot", "title": "This article presents new data on the direct and deliberate killings of civilians, called one-sided violence, in intrastate armed conflicts, 1989\u20142004. These data contribute to the present state of quantitative research on violence against civilians in three important respects: the data provide actual estimates of civilians killed, the data are collected annually and the data are provided for both governments and rebel groups. Using these data, general trends and patterns are presented, showing that the post-Cold War era is characterized by periods of fairly low-scale violence punctuated by occasional sharp increases in violence against civilians. Furthermore, rebels tend to be more violent on the whole, while governments commit relatively little violence except in those few years which see mass killings. The article then examines some factors that have been found to predict genocide and evaluates how they correlate with one-sided violence as conceptualized here. A U-shaped correlation between regime type and one-sided violence is identified: while autocratic governments undertake higher levels of one-sided violence than other regime types, rebels are more violent in democratic countries."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "e2d2f1f17f3ceb3153e87d61bdcf2d668834a839", "label": "Prediction of Interstate Conflict Outcomes Using a Neural Network", "shape": "dot", "title": "This article uses a neural network to predict international conflict outcomes, comparing its accuracy to that of models constructed using discriminant analysis, logit analysis, and the rule-based ID3 algorithm. While neural networks originally attracted attention because they mirrored the structure of biological nervous systems, they are used increasingly to solve practical problems of prediction and classification. Neural networks may also be important for modeling international behavior because of structural similarities with some organizational processes used to determine foreign policy. In split-sample tests using the Butterworth international conflict data set, the neural network outperforms both discriminant analysis and ID3 in terms of accuracy; it is roughly comparable in accuracy to multinomial logit. The neural network is less successful than discriminant and logit at predicting nonmodal values of the dependent variable. The variables identified as important in the neural network appear to be similar to those significant in the discriminant analysis, but are quite different than those used by ID3. Keywords: neural networks, artificial intelligence, international conflict, ID3, logit analysis, discriminant analysis."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "69320256bfa7654ccca4ec02d7c3cb184f60818d", "label": "A Fast Spatial Multiple Imputation Procedure for Imprecise Armed Conflict Events\u2217", "shape": "dot", "title": "The proliferation of large, geographically disaggregated data on armed conflict, protest and other forms of political violence has led to a substantial development of research avenues. It has also brought with it numerous problems, both in terms of management of data quality and assurance of consistency. Dataset authors are generally aware of shortcomings in the sources they use, and alert users to such limitations. Still, researchers have been slow to provide solutions to these problems, even where they are clearly stated by dataset authors, in many cases due to the computational costliness of the canonical solutions. One such major but mostly ignored problem is the presence of large amounts of \u201cknown geographically imprecise\u201d (KGI) or \u201cknown temporally imprecise\u201d (KTI) observations in important datasets. In the spatial domain (KGI), dataset authors typically alert to geographical imprecision for 20\u201340% of observations . We introduce a simple, multiple-imputation based technique to address this issue. We show that the resulting imputations are reasonabley precise, and that using the imputed data considerably improves out-of-sample predictive performance relative to excluding the imprecise observations. \u2217The authors would like to thank Stefan D\u00f6ring, Hanne Fjelde, Sophia Hatz, Kristian Petrova, David Randahl, Ida Rudolfsen, Eric Skoog, and Nina von Uexkull for helpful comments. The research was funded by the European Research Council, project H2020-ERC-2015-AdG 694640 (ViEWS). The simulations were performed on resources provided by the Swedish National Infrastructure for Computing (SNIC) at Uppsala Multidisciplinary Center for Advanced Computational Science (UPPMAX). For more information on the project see http://www.pcr.uu.se/research/views/."}, {"color": "#5C4033", "font": {"color": "black"}, "id": "4b6555beef240120bacb699c7d2f7c8e806b5747", "label": "Comparing Random Forest with Logistic Regression for Predicting Class-Imbalanced Civil War Onset Data", "shape": "dot", "title": "The most commonly used statistical models of civil war onset fail to correctly predict most occurrences of this rare event in out-of-sample data. Statistical methods for the analysis of binary data, such as logistic regression, even in their rare event and regularized forms, perform poorly at prediction. We compare the performance of Random Forests with three versions of logistic regression (classic logistic regression, Firth rare events logistic regression, and L 1-regularized logistic regression), and find that the algorithmic approach provides significantly more accurate predictions of civil war onset in out-of-sample data than any of the logistic regression models. The article discusses these results and the ways in which algorithmic statistical methods like Random Forests can be useful to more accurately predict rare events in conflict data."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "eba6b857d16235576d289db6da92fee7cefe39a1", "label": "Reading Between the Lines: Prediction of Political Violence Using Newspaper Text", "shape": "dot", "title": "This article provides a new methodology to predict armed conflict by using newspaper text. Through machine learning, vast quantities of newspaper text are reduced to interpretable topics. These topics are then used in panel regressions to predict the onset of conflict. We propose the use of the within-country variation of these topics to predict the timing of conflict. This allows us to avoid the tendency of predicting conflict only in countries where it occurred before. We show that the within-country variation of topics is a good predictor of conflict and becomes particularly useful when risk in previously peaceful countries arises. Two aspects seem to be responsible for these features. Topics provide depth because they consist of changing, long lists of terms that make them able to capture the changing context of conflict. At the same time, topics provide width because they are summaries of the full text, including stabilizing factors."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "b9026eba5e225ef7e90c425f099528f9a2ff3638", "label": "Predicting local violence", "shape": "dot", "title": "Riots, murders, lynchings, and other forms of local violence are costly to security forces and society at large. Identifying risk factors and forecasting where local violence is most likely to occur should help allocate scarce peacekeeping and policing resources. Most forecasting exercises of this kind rely on structural or event data, but these have many limitations in the poorest and most war-torn states, where the need for prediction is arguably most urgent. We adopt an alternative approach, applying machine learning techniques to original panel survey data from Liberia to predict collective, interpersonal, and extrajudicial violence two years into the future. We first train our models to predict 2010 local violence using 2008 risk factors, then generate forecasts for 2012 before collecting new data. Our models achieve out-of-sample AUCs ranging from 0.65 to 0.74, depending on our specification of the dependent variable. The models also draw our attention to risk factors different from those typically emphasized in studies aimed at causal inference alone. For example, we find that while ethnic heterogeneity and polarization are reliable predictors of local violence, adverse economic shocks are not. Surprisingly, we also find that the risk of local violence is higher rather than lower in communities where minority and majority ethnic groups share power. These counter-intuitive results illustrate the usefulness of prediction for generating new stylized facts for future research to explain. Ours is one of just two attempts to forecast local violence using survey data, and we conclude by discussing how our approach can be replicated and extended as similar datasets proliferate."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "6069e3148c40e37a5a2f4465d71771510f3fade6", "label": "Machine Learning and Conflict Prediction: A Use Case", "shape": "dot", "title": "For at least the last two decades, the international community in general and the United Nations specifically have attempted to develop robust, accurate and effective conflict early warning system for conflict prevention. One potential and promising component of integrated early warning systems lies in the field of machine learning. This paper aims at giving conflict analysis a basic understanding of machine learning methodology as well as to test the feasibility and added value of such an approach. The paper finds that the selection of appropriate machine learning methodologies can offer substantial improvements in accuracy and performance. It also finds that even at this early stage in testing machine learning on conflict prediction, full models offer more predictive power than simply using a prior outbreak of violence as the leading indicator of current violence. This suggests that a refined data selection methodology combined with strategic use of machine learning algorithms could indeed offer a significant addition to the early warning toolkit. Finally, the paper suggests a number of steps moving forward to improve upon this initial test methodology."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "127b874a47b890464f5ff6eca5db52a4c9171ba2", "label": "Ethnic Defection in Civil War", "shape": "dot", "title": "The study of ethnicity is dominated by constructivist approaches, yet empirical studies of civil war have been oblivious to their insights. In this article, the author examines the relationship between ethnic identity and civil war and points to several empirical instances of fluidity in the behavioral expression of ethnic identities within civil war. The author identifies two processes that are consistent with constructivist theorizing: identity shift and ethnic defection. The author provides several empirical illustrations along with a micro-level test of the determinants of ethnic defection. At the micro level, ethnic defection is best predicted by the extent of territorial control exercised by the incumbent political actor and the level of prior insurgent violence. The author also hypothesizes that at the macro level, ethnic defection is a function of the resources available to incumbent actors and conclude by stressing the need to take seriously the endogenous dynamics of civil wars."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "612de74da35f0270f7c56267c7313483df78ac6a", "label": "On the Incidence of Civil War in Africa", "shape": "dot", "title": "An econometric model of civil war is applied to the analysis of conflict in sub-Saharan Africa. Results show that Africa has had a similar incidence of civil conflict to other developing regions, and, with minor exceptions, its conflicts are consistent with the global pattern of behavior. However, the structure of risk differs considerably from other regions. Africa\u0027s economic characteristics have made it more vulnerable to conflict, but this has been offset by social characteristics that make its societies atypically safe. The contrasting trends of conflict are analyzed: rising in Africa and declining in other regions. Results show that these trends are predicted by the model. Africa\u0027s rising trend of conflict is due to its atypically poor economic performance."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "e3004293f727e6cfaa0b5e3cd918efbf4310a9f6", "label": "Improving Quantitative Studies of International Conflict: A Conjecture", "shape": "dot", "title": "We address a well-known but infrequently discussed problem in the quantitative study of international conflict: Despite immense data collections, prestigious journals, and sophisticated analyses, empirical findings in the literature on international conflict are often unsatisfying. Many statistical results change from article to article and specification to specification. Accurate forecasts are nonexistent. In this article we offer a conjecture about one source of this problem: The causes of conflict, theorized to be important but often found to be small or ephemeral, are indeed tiny for the vast majority of dyads, but they are large, stable, and replicable wherever the ex ante probability of conflict is large. This simple idea has an unexpectedly rich array of observable implications, all consistent with the literature. We directly test our conjecture by formulating a statistical model that includes its critical features. Our approach, a version of a \u201cneural network\u201d model, uncovers some interesting structural features of international conflict and, as one evaluative measure, forecasts substantially better than any previous effort. Moreover, this improvement comes at little cost, and it is easy to evaluate whether the model is a statistical improvement over the simpler models commonly used."}, {"color": "#C8A482", "font": {"color": "black"}, "id": "c636eff77310c92ba20c499c3a1cc2659114eec2", "label": "On economic causes of civil war", "shape": "dot", "title": "The authors investigate whether civil wars have economic causes. The model is based on utility theory, rebels will conduct a civil war if the perceived benefits outweigh the costs of rebellion. Using probit and tobit models, the propositions are tested empirically. Four variables, initial income, ethno-linguistic fractionalization, the amount of natural resources, and initial population size are significant and strong determinants of the duration and the probability of civil wars. One important finding is that the relationship between civil wars and ethnic diversity is nonmonotonic; highly fractionalized societies have no greater risk of experiencing a civil war than homogenous ones. Copyright 1998 by Royal Economic Society."}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "5e2092e569a49b8404e4646eb7bfc8df51bc2fba"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "01028e69dfd57d2738dcb39c057bbf952dbcb0af"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "b8974a3094f93e59507c3b775822f3e819ead4db"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "1e52a479cad4fedd32384aa346233203f9d19bbf"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "e3239a1afb502fe194c5fda4675662772a829a1d"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "2e128cd02947725de76622dc04435b217fe4d56d"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "aeac3f12ec7b2a490f1f67dcb6c13bc58faaed83"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "2a31dd2f126cd187cc5eb8dbbcd97ad42974ffc3"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "26acad24d7bbaea5abfe66092b11bca450d8b8ac"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "7ee54020f8b279d0a82afe22b466db95c498be90"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "792e75d052a6fb31947b0161ded7c99c8f26a634"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "52c2bed21c279b3d31806891756c61790b2399ad"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "c545ab4283787fe43cb0cf29de6b46e6bf511957"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "5642a582b9a9a238e0211ca85e796e9238cd6057"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "5254405a0d1000b57f32a2f6642d105e0b196caf"}, {"arrows": "to", "from": "c951ac9a54bba70c6e8337ab5815f3ac45434ec5", "to": "d4e1014f74c7f146be645860e66c80b9a35bf413"}, {"arrows": "to", "from": "5e2092e569a
